- id: 66801
  title: "Старая южная дорога"
  description: >-
    С всех сторон вас пытается окружить неприступный вековечный лес. Только на
    севере и юге видны в нем узкие бреши, образованные дорогой. В некотором отдалении
    на севере видны узкие струйки дыма на горизонте, возможно там находится
    человеческое поселение.
  light: 60
  exits:
    - roomId: "oldroad:66842"
      direction: север
    - roomId: "oldroad:66802"
      direction: юг
    - roomId: "oldroad:66804"
      direction: запад
- id: 66802
  title: "Старая южная дорога"
  description: >-
    Под ногами валяется множество хвороста, издающего при каждом вашем шаге громкий
    треск, слышимый за на много миль вокруг и распугивающий многочисленных птиц и
    других лесных обитателей, некоторые, впрочем, не все разбегаются при вашем
    приближении, некоторые продолжают наблюдать за вами из ближайших кустов по обеим
    сторонам дороги, с запада и востока.
  light: 60
  npcs: [ "oldroad:66808" ]
  exits:
    - roomId: "oldroad:66801"
      direction: север
    - roomId: "oldroad:66806"
      direction: юг
    - roomId: "oldroad:66803"
      direction: запад
    - roomId: "oldroad:66805"
      direction: восток
- id: 66803
  title: "В стороне от дороги"
  type: ['лес']
  description: >-
    Вы оказались в поросшей невысоким кустарником канаве у дороги, проходящей
    восточнее, что бы вы тут ни искали, вряд ли найдете что-нибудь иное кроме грязи и
    лесного мусора. На юге вздымается неприступная стена величественного леса.
  light: 60
  npcs: [ "oldroad:66800" ]
  exits:
    - roomId: "oldroad:66804"
      direction: север
    - roomId: "oldroad:66802"
      direction: восток
- id: 66804
  title: "Дремучий лес"
  type: ['лес']
  description: >-
    Деревья в этом лесу растут так тесно, что часто пройти между ними можно только
    боком. С одной стороны это неудобство, но с другой стороны, любой, кто крупнее вас,
    вряд ли сможет подобраться здесь близко, во всяком случае, незаметно.
  light: 60
  npcs: [ "oldroad:66807" ]
  exits:
    - roomId: "oldroad:66803"
      direction: юг
    - roomId: "oldroad:66801"
      direction: восток
- id: 66805
  title: "Дремучий лес"
  type: ['лес']
  description: >-
    Эту часть леса облюбовали для себя вороны, их многочисленными гнездами увешены
    все ближайшие деревья. Не стоит забывать также, что прогулка по птичьему базару
    редко когда обходится без последствий.
  light: 60
  exits:
    - roomId: "oldroad:66807"
      direction: юг
    - roomId: "oldroad:66802"
      direction: запад
- id: 66806
  title: "Старая южная дорога"
  description: >-
    Деревья вокруг, как и сам лес, очень стары, всем им уже не одна сотня лет. Лишь
    непосредственно у самой дороги можно найти несколько молодых деревьев,
    воспользовавшихся первой возможность вклиниться между своими более старшими
    представителями.
  light: 60
  npcs: [ "oldroad:66808" ]
  exits:
    - roomId: "oldroad:66802"
      direction: север
    - roomId: "oldroad:66808"
      direction: юг
    - roomId: "oldroad:66807"
      direction: восток
- id: 66807
  title: "Дремучий лес"
  type: ['лес']
  description: >-
    Вы находитесь к западу от старой лесной дороги тянущейся с севера, от сожженной
    деревеньки, куда-то на юг. Это, наверно, единственное, что можно сказать о этом
    месте, со всех сторон вас окружает ровный строй абсолютно одинаковых, ничем не
    примечательных деревьев.
  light: 60
  npcs: [ "oldroad:66803" ]
  exits:
    - roomId: "oldroad:66805"
      direction: север
    - roomId: "oldroad:66806"
      direction: запад
- id: 66808
  title: "Поворот"
  description: >-
    В этом месте старая дорога огибает особо неприступный редут зарослей мрачного
    леса, возведенного им в надежде остановить любого посягнувшего на его власть. К
    счастью, это ему пока не удалось, и дорога поворачивает здесь с севера на запад.
  light: 60
  exits:
    - roomId: "oldroad:66806"
      direction: север
    - roomId: "oldroad:66809"
      direction: запад
- id: 66809
  title: "Поворот"
  description: >-
    В этом месте старая южная дорога резко поворачивает с юга на восток. Похоже
    что лес здесь не так дик, везде присутствуют неуловимые признаки воздействия
    человека и чем дальше на север, тем их больше и они заметнее.
  light: 60
  npcs: [ "oldroad:66807" ]
  exits:
    - roomId: "oldroad:66810"
      direction: юг
    - roomId: "oldroad:66808"
      direction: восток
- id: 66810
  title: "Старая южная дорога"
  description: >-
    Неожиданно, вы обнаруживаете у обочины старую разбитую телегу, напоминание о тех
    временах, когда дорога была одним из оживленных торговых путей, тогда десятки таких
    вот телег каждый день сновали туда и обратно. Насколько хватает глаз, дорога идет
    прямо с юга на север.
  light: 60
  npcs: [ "oldroad:66808" ]
  items:
    - id: "oldroad:66813"
  exits:
    - roomId: "oldroad:66809"
      direction: север
    - roomId: "oldroad:66811"
      direction: юг
    - roomId: "oldroad:66816"
      direction: запад
- id: 66811
  title: "Старая южная дорога"
  description: >-
    Кажется, что этот лес образован из всех пород деревьев, которые только
    существуют. Тут много как хвойных пород, таких как ели и сосны, так и лиственных.
    Изредка глаз замечает, даже, потускневшую белизну старых берез.
  light: 60
  exits:
    - roomId: "oldroad:66810"
      direction: север
    - roomId: "oldroad:66812"
      direction: юг
    - roomId: "oldroad:66815"
      direction: запад
- id: 66812
  title: "Старая южная дорога"
  description: >-
    То и дело, почти прямо перед вами, пробегает какая-нибудь лесная зверушка. Судя
    по полному отсутствию страха у них перед вами, видно, что человек тут не частый
    гость. Дорога же здесь продолжается с севера на юг.
  light: 60
  npcs: [ "oldroad:66807" ]
  exits:
    - roomId: "oldroad:66811"
      direction: север
    - roomId: "oldroad:66813"
      direction: юг
    - roomId: "oldroad:66814"
      direction: запад
- id: 66813
  title: "Поворот"
  description: >-
    Здесь дорога в очередной раз поворачивает с юга на восток, она как будто
    специально петляет, пытаясь сбить со следа настойчиво преследующего ее неведомого
    хищника, ныряя в самую гущу девственного леса, простирающегося далеко на север.
  light: 60
  exits:
    - roomId: "oldroad:66812"
      direction: север
    - roomId: "oldroad:66817"
      direction: восток
- id: 66814
  title: "Дремучий лес"
  type: ['лес']
  description: >-
    Вас окружают такие густые заросли малины, что становится удивительно, как это
    вам удалось сюда забраться. Но, зато тут можно подкрепиться ароматной и спелой
    дикой малиной после долгого и трудного пути.
  light: 60
  npcs: [ "oldroad:66804", "oldroad:66808" ]
  exits:
    - roomId: "oldroad:66815"
      direction: север
    - roomId: "oldroad:66812"
      direction: восток
- id: 66815
  title: "Дремучий лес"
  type: ['лес']
  description: >-
    Судя по следам вокруг, в малинник приходят полакомиться вкусной ягодой множество
    животных и птиц. Словно в подтверждение этому, какая-то крохотная пичуга,
    встревоженная вами, залилась возмущенной трелью, которую тут же подхватило
    множество других птиц.
  light: 60
  items:
    - id: "oldroad:66823"
    - id: "oldroad:66822"
      respawnChance: 100
      replaceOnRespawn: true
  exits:
    - roomId: "oldroad:66816"
      direction: север
    - roomId: "oldroad:66814"
      direction: юг
    - roomId: "oldroad:66811"
      direction: восток
- id: 66816
  title: "Дремучий лес"
  type: ['лес']
  description: >-
    Как известно, где малина там и крапива, с опозданием вы вспомнили эту прописную
    истину, почесывая зудящие ожоги. Но ничего не поделаешь, прошлого не воротить,
    единственное, что можно сейчас сделать, это выйти на проходящую немного восточнее
    дорогу, для более комфортного продолжения пути по этому лесу.
  light: 60
  npcs: [ "oldroad:66800", "oldroad:66803" ]
  exits:
    - roomId: "oldroad:66815"
      direction: юг
    - roomId: "oldroad:66810"
      direction: восток
- id: 66817
  title: "Поворот"
  description: >-
    Кроны деревьев здесь почти везде сомкнуты в сплошной, плотный купол, через
    который с трудом пробиваются несколько слабых лучей света, так что тут почти всегда
    полумрак. С трудом, вы замечаете два узких туннеля ведущие на запад и юг,
    зажатые в тугие тиски древними замшелыми деревьями, от которых поднимается
    ароматный густой пар.
  light: 60
  exits:
    - roomId: "oldroad:66818"
      direction: юг
    - roomId: "oldroad:66813"
      direction: запад
- id: 66818
  title: "Старая южная дорога"
  description: >-
    Вы находитесь посреди большого дремучего леса. Со всех сторон вас окружает
    диковинная и загадочная жизнь, о которой можно догадаться по странным звукам,
    доносящимся с разных сторон и нескольким случайным следам.
  light: 60
  npcs: [ "oldroad:66808" ]
  exits:
    - roomId: "oldroad:66817"
      direction: север
    - roomId: "oldroad:66819"
      direction: юг
    - roomId: "oldroad:66823"
      direction: восток
- id: 66819
  title: "Старая южная дорога"
  description: >-
    В нерешительности вы остановились на внезапном разветвлении дороги. Было бы
    глупо ожидать в такой глухомани какого-нибудь указателя, но западное ответвление
    гораздо менее утоптано и похоже, что им пользуются намного реже.
  light: 60
  exits:
    - roomId: "oldroad:66818"
      direction: север
    - roomId: "oldroad:66820"
      direction: юг
    - roomId: "oldroad:66822"
      direction: восток
    - roomId: "oldroad:66826"
      direction: запад
- id: 66820
  title: "Развилка"
  description: >-
    С трудом продираясь сквозь густые заросли кустарника и каких-то мерзких
    цепляющихся растений, вы медленно продвигаетесь по старой лесной дороге, уже давно
    неизвестно кем и куда проложенной, видно только, что она ведет с юга на север.
  light: 60
  npcs: [ "oldroad:66804" ]
  exits:
    - roomId: "oldroad:66819"
      direction: север
    - roomId: "oldroad:66821"
      direction: юг
    - roomId: "oldroad:66825"
      direction: запад
- id: 66821
  title: "Старая южная дорога"
  description: >-
    В этих местах надо держать ухо востро, ведь земля под вашими ногами усыпана
    толстым слоем подгнившей листвы, поглощающим все звуки шагов, как ваших, так и
    любого другого существа, вздумай оно вдруг незаметно подкрасться к вам. Дорога
    поворачивает здесь с севера на восток. На юге, за прочной изгородью расположено
    какое-то поселение.
  light: 60
  exits:
    - roomId: "oldroad:66820"
      direction: север
    - roomId: "oldroad:66832"
      direction: восток
    - roomId: "oldroad:66824"
      direction: запад
    - roomId: "forvill:70524"
      direction: юг
  doors:
    "forvill:70524":
      locked: false
      closed: true
      name: "укрепленные ворота"
- id: 66822
  title: "Дремучий лес"
  type: ['лес']
  description: >-
    Если судить по ширине стволов, то деревьям в лесу, видимо, не одна сотня лет.
    Сколько историй они смогли бы рассказать, если научились бы вдруг человеческой
    речи. Но это, конечно, фантастика, хотя если прислушаться к их шепоту, может и
    удастся узнать хоть некоторые из их секретов.
  light: 60
  npcs: [ "oldroad:66802", "oldroad:66804", "oldroad:66808" ]
  items:
    - id: "oldroad:66833"
      respawnChance: 100
      replaceOnRespawn: true
  exits:
    - roomId: "oldroad:66823"
      direction: север
    - roomId: "oldroad:66819"
      direction: запад
- id: 66823
  title: "Дремучий лес"
  type: ['лес']
  description: >-
    Еще один шаг и вы точно свалились бы в довольно глубокую яму, прикрытую сверху
    хворостом и сухими листьями. К счастью, вы вовремя заметили эту опасность, но
    сколько их еще в этом диком лесу. На западе виднеется дорога, путешествие по ней
    будет намного безопасней.
  light: 60
  exits:
    - roomId: "oldroad:66822"
      direction: юг
    - roomId: "oldroad:66818"
      direction: запад
- id: 66824
  title: "Дремучий лес"
  type: ['лес']
  description: >-
    Эти густые кусты, на изгибе образованном лесной дорогой на востоке и тропой на
    севере, могут послужить удобной западней для любого кто захочет пройти рядом. И,
    судя по тому как тут утоптона земля, это мысль приходила в голову не только вам.
    Вам приходилось слышать все эти истории о разбойниках, та стоит ли испытывать их на
    себе?
  light: 60
  npcs: [ "oldroad:66801" ]
  exits:
    - roomId: "oldroad:66825"
      direction: север
    - roomId: "oldroad:66821"
      direction: восток
- id: 66825
  title: "Тропа"
  type: ['лес']
  description: >-
    Эта тропа намного уже проходящей немного восточнее лесной дороги и по ней едва
    ли без труда пройдет человек. Может этой тропой нечасто пользуются или
    может она вообще звериная, как бы то ни было, но ведет она куда-то дальше на запад,
    в глубь леса.
  light: 60
  exits:
    - roomId: "oldroad:66826"
      direction: север
    - roomId: "oldroad:66824"
      direction: юг
    - roomId: "oldroad:66820"
      direction: восток
    - roomId: "oldroad:66827"
      direction: запад
- id: 66826
  title: "В стороне от тропы"
  type: ['лес']
  description: >-
    К радости вы обнаруживаете здесь небольшой, бьющий из под земли ручей с холодной
    и кристально-чистой водой. С юга и запада это место обходит неширокая тропа, а на
    востоке как будто видна дорога.
  light: 60
  npcs: [ "oldroad:66808" ]
  items:
    - id: "oldroad:66827"
  exits:
    - roomId: "oldroad:66825"
      direction: юг
    - roomId: "oldroad:66819"
      direction: восток
    - roomId: "oldroad:66828"
      direction: запад
- id: 66827
  title: "Поворот тропы"
  type: ['лес']
  description: >-
    Здесь путь на запад перегораживает несколько поваленных деревьев. По характеру
    их сруба можно с уверенностью утверждать, что это дело рук человека. Тропа огибает
    это препятствие с северной стороны.
  light: 60
  npcs: [ "oldroad:66805" ]
  exits:
    - roomId: "oldroad:66828"
      direction: север
    - roomId: "oldroad:66825"
      direction: восток
- id: 66828
  title: "Тропа"
  type: ['лес']
  description: >-
    Отсюда, где тропа поворачивает на юг, и дальше на запад, куда она идет, прямая
    как стрела, путь хорошо расчищен от мусора и всяких репьев, видно, что за ней
    тщательно следят.
  light: 60
  npcs: [ "oldroad:66800", "oldroad:66807" ]
  exits:
    - roomId: "oldroad:66827"
      direction: юг
    - roomId: "oldroad:66826"
      direction: восток
    - roomId: "oldroad:66829"
      direction: запад
- id: 66829
  title: "Тропа"
  type: ['лес']
  description: >-
    Здесь, рядом с тропой, возвышается дерево с очень густой кроной, откуда
    свешивается веревочная лестница. Это тем более удивительно, так как больше нет
    никаких других признаков присутствия людей. Только тропа, чем дальше на запад, тем
    она шире.
  light: 60
  npcs: [ "oldroad:66803", "oldroad:66808" ]
  script: 'tree'
  metadata:
    commands: [ 'лезть', 'залезть' ]
  exits:
    - roomId: "oldroad:66828"
      direction: восток
    - roomId: "oldroad:66831"
      direction: запад
- id: 66830
  title: "В кроне дерева"
  description: >-
    Похоже кто-то решил устроить на этом дереве наблюдательный пункт. Для этого тут
    между несколькими толстыми ветвями сколочен замаскированный помост, с которого
    открывается вид на все ближайшие окрестности. Место выбрано очень удачно, никто не
    подойдет сюда незамеченным.
  light: 60
  npcs: [ "oldroad:66806" ]
  exits:
    - roomId: "oldroad:66829"
      direction: вниз
- id: 66831
  title: "Перед лагерем"
  description: >-
    Вы остановились перед небольшим, обнесенным частоколом лагерем, похожим на те,
    что устраивают лесорубы на длительных вырубках. Только, судя по тому, как лагерь
    замаскирован, он скорее всего принадлежит разбойникам, не стремящимся афишировать
    свое присутствие.
  light: 60
  metadata:
    nomob: true
  exits:
    - roomId: "oldroad:66829"
      direction: восток
    - roomId: "oldroad:66843"
      direction: запад
- id: 66832
  title: "Старая южная дорога"
  description: >-
    С тех пор, когда этой дорогой часто пользовались, прошло, наверно, уже очень
    много времени. Лес уже почти полностью вернул то, что принадлежало ему по праву.
    Лишь несколько более широкий просвет между деревьями, да более редкий кустарник,
    указывают на то что вы движетесь не по девственному лесу.
  light: 60
  npcs: [ "oldroad:66807", "oldroad:66809" ]
  exits:
    - roomId: "oldroad:66833"
      direction: восток
    - roomId: "oldroad:66821"
      direction: запад
- id: 66833
  title: "Развилка"
  description: >-
    Похоже, что отсюда в северном направлении от основной дороги отходит еще одно
    ответвление, рядом с которым вы замечаете покосившийся металлический указатель. К
    сожалению, он настолько проржавел, что разобрать на нем что-либо не представляется
    возможным. Основная же дорога ведет откуда-то с запада на восток.
  light: 60
  npcs: [ "oldroad:66802", "oldroad:66808" ]
  exits:
    - roomId: "oldroad:66837"
      direction: север
    - roomId: "oldroad:66834"
      direction: восток
    - roomId: "oldroad:66832"
      direction: запад
- id: 66834
  title: "Старая южная дорога"
  description: >-
    Иногда, кое-где на дороге, попадаются кости птиц и разных лесных животных.
    Похоже, что окрестные леса просто кишат дичью, чем не преминули воспользоваться
    многочисленные хищники, поэтому путнику стремящемуся дойти до своей цели в целости
    и сохранности следует соблюдать осторожность путешествуя через этот лес.
  light: 60
  exits:
    - roomId: "oldroad:66835"
      direction: юг
    - roomId: "oldroad:66833"
      direction: запад
- id: 66835
  title: "Поворот"
  description: >-
    В этом месте дорогу почти полностью поглотил лес, лишь узкие просветы в зарослях
    кустарника на севере и востоке, оставляют хоть какую-нибудь надежду продолжить путь
    дальше.
  light: 60
  npcs: [ "oldroad:66801", "oldroad:66807" ]
  exits:
    - roomId: "oldroad:66834"
      direction: север
    - roomId: "oldroad:66836"
      direction: восток
- id: 66836
  title: "Старая южная дорога"
  description: >-
    Кое-где по сторонам еще сохранились невысокие каменные столбики, служившие,
    видимо, в качестве дорожных указателей. Сейчас, правда, надписи на них давно
    истерлись и понять где ты находишься и далеко ли еще идти уже невозможно.
  light: 60
  npcs: [ "oldroad:66808" ]
  exits:
    - roomId: "oldroad:66835"
      direction: запад
- id: 66837
  title: "Заброшенная дорога"
  description: >-
    Видно, что эта дорога была раньше вымощена булыжником, от плотного ряда
    которого, сейчас остались только отдельные островки, ничуть не облегчающие
    продвижению по пути.
  light: 60
  exits:
    - roomId: "oldroad:66838"
      direction: север
    - roomId: "oldroad:66833"
      direction: юг
- id: 66838
  title: "Заброшенная дорога"
  description: >-
    Здесь дорога огибает стоящего на севере массивного идола, от которого ветра и
    дожди оставили лишь самые общие человекообразные очертания. Может, этого идола
    поставили здесь, чтобы он охранял дорогу от каких-то темных сил, а может для того
    чтобы предостерегать идущих по ней путешественников.
  light: 60
  npcs: [ "oldroad:66807" ]
  exits:
    - roomId: "oldroad:66837"
      direction: юг
    - roomId: "oldroad:66839"
      direction: запад
- id: 66839
  title: "Заброшенная дорога"
  description: >-
    Повернув с востока, дальше на север дорога идет прямо, никуда не сворачивая. На
    юге вздымается смешанный лес, который постепенно сменяется невысоким кустарником.
  light: 60
  items:
    - id: "oldroad:66826"
  exits:
    - roomId: "oldroad:66840"
      direction: север
    - roomId: "oldroad:66838"
      direction: восток
- id: 66840
  title: "Заброшенная дорога"
  description: >-
    С обеих сторон от дорого раскинулась унылая пустая равнина, почти везде плоская,
    если бы не ряд курганов. Где-то далеко, на юге, виднеется темная полоса леса.
  light: 60
  items:
    - id: "oldroad:66826"
  exits:
    - roomId: "oldroad:66841"
      direction: север
    - roomId: "oldroad:66839"
      direction: юг
- id: 66841
  title: "Заброшенная дорога"
  description: >-
    Дальше все пространство на севере занимает большой город. Странно, но во всем
    городе не видно ни единого источника света, также оттуда не доносится и ни одного
    звука. По-видимому, этот город покинут его жителями. На юг, через бескрайние бурые
    равнины отходит широкая дорога.
  light: 60
  items:
    - id: "oldroad:66826"
  exits:
    - roomId: "oldroad:66840"
      direction: юг
- id: 66842
  title: "Старая южная дорога"
  description: >-
    Вы находитесь у деревянных ворот остатков небольшой деревеньки, окруженной
    мрачной стеной дремучего леса. Похоже, что деревня либо сгорела сама, либо была
    сожжена кем-то. Последний вариант более вероятен, судя по дурной славе окружающих
    лесов. От деревни, на юг, отходит еще не полностью поглощенная лесом дорога.
  light: 60
  exits:
    - roomId: "oldroad:66855"
      direction: восток
    - roomId: "oldroad:66801"
      direction: юг
    - roomId: "fortavern:80100"
      direction: запад
- id: 66843
  title: "В лагере"
  description: >-
    Эту часть леса обустроила для себя большая банда разбойников. Из подручных
    средств они соорудили для себя аляповатые жилища, чтобы было где укрыться от
    непогоды и куда можно таскать награбленное добро.
  light: 60
  exits:
    - roomId: "oldroad:66854"
      direction: север
    - roomId: "oldroad:66831"
      direction: восток
    - roomId: "oldroad:66844"
      direction: юг
- id: 66844
  title: "Проход между хижинами"
  description: >-
    Разбойники строили свои хижины хаотично, не задумываясь о том, как потом
    пробираться между ними. К тому же, движению часто мешают кучи мусора - остатки
    трапез и жизнедеятельности разбойников, наваленные то тут, то там.
  light: 60
  npcs: [ "oldroad:66816" ]
  exits:
    - roomId: "oldroad:66843"
      direction: север
    - roomId: "oldroad:66849"
      direction: запад
    - roomId: "oldroad:66845"
      direction: юг
- id: 66845
  title: "Проход между хижинами"
  description: >-
    Со всех сторон вас окружают невысокие, наскоро построенные разбойниками, хижины,
    откуда вас провожают настороженные и циничные взгляды их обитателей. Всем известно,
    что с разбойниками шутки плохи, при малейшем поводе они сразу же впадают в ярость и
    хватаются за нож.
  light: 60
  exits:
    - roomId: "oldroad:66844"
      direction: север
    - roomId: "oldroad:66850"
      direction: запад
    - roomId: "oldroad:66847"
      direction: восток
    - roomId: "oldroad:66846"
      direction: юг
- id: 66846
  title: "Проход между хижинами"
  description: >-
    Вы находитесь среди неказистых хижин, построенных около массивного серого утеса,
    вздымающегося из под земли на юге. В нем чернеет широкий проход в пещеру, где
    находятся, по видимому, личные апартаменты атамана разбойников.
  light: 60
  npcs: [ "oldroad:66816" ]
  exits:
    - roomId: "oldroad:66845"
      direction: север
    - roomId: "oldroad:66851"
      direction: запад
    - roomId: "oldroad:66848"
      direction: восток
    - roomId: "oldroad:66852"
      direction: юг
- id: 66847
  title: "Разбойничья хижина"
  description: >-
    В хижине, как и во всем лагере, царит страшный беспорядок, впрочем было бы
    странно ожидать, что разбойники станут обращать внимание на такие пустяки как,
    аккуратность и чистота. Главное, что есть крыша надо головой, защищающая от
    непогоды.
  light: 60
  npcs: [ "oldroad:66814", "oldroad:66815" ]
  exits:
    - roomId: "oldroad:66845"
      direction: запад
- id: 66848
  title: "Разбойничья хижина"
  description: >-
    Внутри хижины довольно просторно, чего не скажешь по ее неказистому виду
    снаружи. Это объясняется тем, что она довольно глубоко вкопана в землю, в чем-то
    даже напоминая землянку. Из мебели тут только широкая лежанка, покрытая несколькими
    звериными шкурами, стол, да пара стульев.
  light: 60
  npcs: [ "oldroad:66814", "oldroad:66815" ]
  exits:
    - roomId: "oldroad:66846"
      direction: запад
- id: 66849
  title: "Разбойничья хижина"
  description: >-
    Вы зашли в небольшую хижину служащей пристанищем для нескольких разбойников. Их
    кишащие блохами лежанки из шкур лесных животных находятся прямо на земляном полу,
    по стенам ползают крупные клопы.
  light: 60
  npcs: [ "oldroad:66814", "oldroad:66815" ]
  exits:
    - roomId: "oldroad:66844"
      direction: восток
- id: 66850
  title: "Разбойничья хижина"
  description: >-
    Хижина сколочена из разного подсобного материала, на ее строительство пошли и
    доски, и небольшие бревна, уложенные на несколько необработанных камней, заменяющих
    фундамент. Такая конструкция вряд ли выдержит серьезное испытание, такое как буря
    или наводнение, вышедшей из берегов реки, зато потеря хижины не будет большой
    проблемой.
  light: 60
  npcs: [ "oldroad:66814", "oldroad:66815" ]
  exits:
    - roomId: "oldroad:66845"
      direction: восток
- id: 66851
  title: "Разбойничья хижина"
  description: >-
    Из этой хижины есть только один выход, ведущий на улочку ветвящуюся между
    беспорядочного скопления разбойничьих жилищ. Обстановка здесь ни чем не
    примечательна, абсолютно такая же как и в других здешних лачугах.
  light: 60
  npcs: [ "oldroad:66815" ]
  exits:
    - roomId: "oldroad:66846"
      direction: восток
- id: 66852
  title: "Пещера атамана"
  description: >-
    Вы находитесь в просторной естественной пещере внутри кальцитового утеса. В
    центре пещеры стоит грубо сколоченное кресло, на котором любит восседать сам
    атаман. За креслом, в глубине пещеры, сверкают награбленные разбойниками сокровища.
  light: 60
  npcs: [ "oldroad:66811", "oldroad:66812", "oldroad:66813" ]
  exits:
    - roomId: "oldroad:66846"
      direction: север
    - roomId: "oldroad:66853"
      direction: юг
- id: 66853
  title: "Сокровищница"
  description: >-
    Эта часть пещеры была приспособлена разбойниками для хранения награбленного ими
    добра. Тут и шкуры животных, и серебряная и золотая посуда, и различные виды
    оружия. Правда, видно, что многие из этих вещей пролежали тут не один год, и
    кое-что пришло в полную негодность.
  light: 60
  items:
    - id: "oldroad:66825"
    - id: "oldroad:66814"
      respawnChance: 50
      replaceOnRespawn: true
  exits:
    - roomId: "oldroad:66852"
      direction: север
- id: 66854
  title: "Около загона с животными"
  description: >-
    На севере вы видите сплошной частокол из высоких, обтесанных и заточенных к
    верху бревен. Массивная деревянная решетка, запертая на ржавый замок, преграждает
    единственный вход туда. Внутри загона содержатся несколько пойманных варгов,
    воняющих хуже, чем целое стадо свиней.
  light: 60
  npcs: [ "oldroad:66817" ]
  exits:
    - roomId: "oldroad:66843"
      direction: юг
- id: 66855
  title: "В густом лесу"
  type: ['лес']
  description: >-
    Вы находитесь в густых кустах, в самом центре дикого леса, который угрожающе
    обступил вас со всех сторон. Впрочем, на востоке есть небольшой просвет между
    столетними деревьями.
  light: 60
  exits:
    - roomId: "oldroad:66842"
      direction: запад
