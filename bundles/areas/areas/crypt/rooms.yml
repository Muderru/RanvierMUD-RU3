- id: 850001
  title: "Перед погостом"
  description: >-
    Вы стоите у открытых ворот, за которыми начинается тропа, ведущая на
    восток к небольшой каменной церкви с квадратной башней и черепичной крышей.
    По стенам  церкви ползет редкий вид плюща, обрамляя цветные стеклянные окна
    неровной зеленой каймой. На юге вы видите надгробия и белые памятники
    древнего погоста.
  light: 60
  metadata:
    nomob: true
  exits:
    - roomId: "crypt:850030"
      direction: юг
    - roomId: "crypt:850002"
      direction: восток
    - roomId: "arlend:road5"
      direction: запад
  doors:
    "crypt:850030":
      locked: false
      closed: true
      name: "калитку"
- id: 850002
  title: "Тропа"
  description: >-
    Вы находитесь на тропе, ведущей к небольшой кладбищенской церквушке.
    Несмотря на зловещую репутацию этого места, трава здесь на удивление зелена,
    а птицы поют днем и ночью, почти не переставая. А, на севере вы замечаете
    маленький садик.
  light: 60
  npcs: ["crypt:850020"]
  exits:
    - roomId: "crypt:850035"
      direction: север
    - roomId: "crypt:850003"
      direction: восток
    - roomId: "crypt:850001"
      direction: запад
  doors:
    "crypt:850003":
      locked: false
      closed: true
      name: "дверь"
- id: 850003
  title: "В притворе церкви"
  description: >-
    Вы находитесь в притворе церкви, выйти из которой можно на западе на
    вьющуюся среди зеленых холмов тропу. Другие выходы ведут на север и на
    восток, где находится неф, из которого источается запах воска свечи и
    древесной смолы.
  light: 80
  exits:
    - roomId: "crypt:850031"
      direction: север
    - roomId: "crypt:850004"
      direction: восток
    - roomId: "crypt:850002"
      direction: запад
  doors:
    "crypt:850002":
      locked: false
      closed: true
      name: "дверь"
- id: 850004
  title: "Западная часть нефа"
  description: >-
    Вы зашли в западную часть нефа, заполненную цветными пятнами света, которые
    исходят от мозаичных окон, огибая скамьи и колонны. Большинство стен покрыто
    древней настенной росписью, изображающей всевозможных небесных существ.
  light: 80
  exits:
    - roomId: "crypt:850005"
      direction: восток
    - roomId: "crypt:850003"
      direction: запад
- id: 850005
  title: "Восточная часть нефа"
  description: >-
    Здесь неф перекрывается на севере и юге широким трансептом, придавая церкви
    крестообразное очертание. На востоке же находится возвышение с каменным
    алтарем, над которым висит большой деревянный крест.
  light: 80
  npcs: ["crypt:850002"]
  exits:
    - roomId: "crypt:850033"
      direction: север
    - roomId: "crypt:850006"
      direction: восток
    - roomId: "crypt:850034"
      direction: юг
    - roomId: "crypt:850004"
      direction: запад
- id: 850006
  title: "У алтаря"
  description: >-
    Вы остановились у широкой платформы, на которой стоит каменный алтарь
    под большим цветным окном. На западе начинается подпираемый колоннами неф,
    а на север и юг ведут узкие проемы в стенах.
  light: 80
  items:
    - id: "crypt:850031"
      respawnChance: 100
      replaceOnRespawn: true
  exits:
    - roomId: "crypt:850007"
      direction: север
    - roomId: "crypt:850009"
      direction: юг
    - roomId: "crypt:850005"
      direction: запад
- id: 850007
  title: "Тусклый коридор"
  description: >-
    Тут, в тусклом извилистом коридоре, слышится с севера громкое хлопанье
    двери от то стихающего, то усиливающегося сквозняка. Холодный каменный
    пол коридора  покрывает толстый шерстяной ковер, в некоторых местах
    истертый практически до дыр.
  light: 60
  exits:
    - roomId: "crypt:850008"
      direction: север
    - roomId: "crypt:850006"
      direction: юг
  doors:
    "crypt:850008":
      locked: false
      closed: true
      name: "дверь"
- id: 850008
  title: "Комната викария"
  description: >-
    Вы зашли в небольшую темную комнатку, заставленную экзотическими безделушками,
    большинство из которых были подарены викарию прихожанами. Хозяин комнаты -
    человек в длинной черной мантии если не похрапывает на удобном диване, то
    находится где-то неподалеку. Единственный выход ведет отсюда на юг.
  light: 80
  npcs: ["crypt:850001"]
  exits:
    - roomId: "crypt:850007"
      direction: юг
  doors:
    "crypt:850007":
      locked: false
      closed: true
      name: "дверь"
- id: 850009
  title: "Винтовая лестница"
  description: >-
    Отсюда, из небольшой округлой комнаты, отходит вниз каменная винтовая
    лестница, освещенная множеством маленьких белых свечей. Также отсюда узкий
    проход ведет на север, к ярко-освещенному алтарю.
  light: 80
  exits:
    - roomId: "crypt:850006"
      direction: север
    - roomId: "crypt:850010"
      direction: вниз
- id: 850010
  title: "Подвал"
  description: >-
    Вы находитесь у основания каменной винтовой лестницы, ведущей к верхним
    помещениям церкви. На север, во тьму ведет узкий извилистый коридор, из
    которого доносятся странные звуки и затхлые запахи плесени и гнили.
  light: 60
  exits:
    - roomId: "crypt:850011"
      direction: север
    - roomId: "crypt:850009"
      direction: вверх
  metadata:
    nomob: true
- id: 850011
  title: "У входа в склеп"
  description: >-
    Вы остановились южнее входа в склеп, запираемый древними стальными дверями,
    способными некоторое время сдерживать атаки какого-нибудь могучего монстра.
    Вероятно, именно для этого они и были здесь установлены, так как на дверях
    видны следы огромных когтей. На западе и востоке расположены темные
    погребальные камеры.
  light: 60
  npcs: ["crypt:850005"]
  exits:
    - roomId: "crypt:850014"
      direction: север
    - roomId: "crypt:850012"
      direction: восток
    - roomId: "crypt:850010"
      direction: юг
    - roomId: "crypt:850013"
      direction: запад
  doors:
    "crypt:850014":
      locked: true
      closed: true
      lockedBy: "crypt:850027"
      name: "стальную дверь"
- id: 850012
  title: "Погребальная камера"
  description: >-
    Вы находитесь в боковой камере склепа рядом с огромным саркофагом. Толстая
    паутина покрывает заплесневелые каменные стены. Пол камеры покрыт ровным
    слоем пыли, говорящим о том, что здесь редко кто бывает. Единственный выход
    отсюда ведет на запад, в темный коридор.
  light: 40
  npcs: ["crypt:850009"]
  items:
    - id: "crypt:850023"
      respawnChance: 10
      replaceOnRespawn: true
  exits:
    - roomId: "crypt:850011"
      direction: запад
- id: 850013
  title: "Погребальная камера"
  description: >-
    Вы находитесь в боковой камере склепа рядом с огромным саркофагом. Толстая
    паутина покрывает заплесневелые каменные стены. Пол камеры покрыт ровным слоем
    пыли, говорящим о том, что здесь редко кто бывает. Единственный выход отсюда
    ведет на восток, в темный коридор.
  light: 40
  items:
    - id: "crypt:850023"
      respawnChance: 10
      replaceOnRespawn: true
  exits:
    - roomId: "crypt:850011"
      direction: восток
- id: 850014
  title: "Центральный коридор"
  description: >-
    Здесь, в центральном проходе склепа, ведущем с юга на север, вас окружает
    непроглядная тьма. Древние каменные стены вокруг покрыты скользкой зеленоватой
    плесенью. На востоке и западе находятся боковые камеры, откуда доносится аромат
    тления и гнили.
  light: 50
  npcs: ["crypt:850019"]
  exits:
    - roomId: "crypt:850017"
      direction: север
    - roomId: "crypt:850015"
      direction: восток
    - roomId: "crypt:850011"
      direction: юг
    - roomId: "crypt:850016"
      direction: запад
  doors:
    "crypt:850011":
      locked: false
      closed: true
      name: "стальную дверь"
- id: 850015
  title: "Боковая камера"
  description: >-
    Вы находитесь в темной боковой камере склепа, в центре которой стоит огромный
    саркофаг, надежно закрытый толстой крышкой. Около саркофага вы также замечаете
    маленький букетик высохших цветов. На западе находится дверной проем, ведущий в
    центральный зал склепа.
  light: 40
  items:
    - id: "crypt:850023"
      respawnChance: 10
      replaceOnRespawn: true
  exits:
    - roomId: "crypt:850014"
      direction: запад
- id: 850016
  title: "Боковая камера"
  description: >-
    Вы остановились в боковой камере склепа около огромного саркофага, надежно
    закрытого толстой крышкой. В одном из углов камеры растут маленькие слизкие
    грибы. Единственный выход ведет отсюда на восток.
  light: 40
  npcs: ["crypt:850009"]
  items:
    - id: "crypt:850023"
      respawnChance: 10
      replaceOnRespawn: true
  exits:
    - roomId: "crypt:850014"
      direction: восток
- id: 850017
  title: "Центральный зал склепа"
  description: >-
    Вы находитесь в большой комнате, холодные стены которой прикрывают гнилые
    портьеры. На одной из стен висит огромный портрет высокого элегантного человека,
    и, кажется, что его высокомерный взгляд устремлен прямо на вас. Под картиной
    висит латунная табличка с полустершейся надписью. Дальше, вглубь склепа, можно
    спуститься по обшарпанной каменной лестнице.
  light: 40
  npcs: ["crypt:850007", "crypt:850012"]
  exits:
    - roomId: "crypt:850014"
      direction: юг
    - roomId: "crypt:850018"
      direction: вниз
- id: 850018
  title: "Зловещий коридор"
  description: >-
    Здесь, от поднимающейся вверх каменной лестницы, начинается выглядящий
    зловещим коридор, ведущий в полумрак на востоке. Вдоль серых обшарпанных
    стен в два ряда установлены пожелтевшие от времени скелеты. С востока
    доносятся тревожащие звуки.
  light: 40
  npcs: ["crypt:850010"]
  exits:
    - roomId: "crypt:850019"
      direction: восток
    - roomId: "crypt:850017"
      direction: вверх
- id: 850019
  title: "Жертвенная комната"
  description: >-
    Вы находитесь в комнате, вдоль стен, которой расставлены черные свечи в высоких
    подсвечниках. В северной части помещения также возвышается черный каменный алтарь,
    на котором видны свежие пятна крови. Из дальнего конца комнаты вы замечаете ведущую
    вниз лестницу, оттуда поднимается запах тлена и гниения.
  light: 80
  npcs: ["crypt:850014", "crypt:850005"]
  exits:
    - roomId: "crypt:850018"
      direction: запад
    - roomId: "crypt:850020"
      direction: вниз
  doors:
    "crypt:850020":
      locked: true
      closed: true
      lockedBy: "crypt:850011"
      name: "решетку"
- id: 850020
  title: "Лестница"
  description: >-
    Тут, на вершине ветхой лестницы, ведущей вниз в кромешную тьму, особенно
    отчетливо ощущается поднимающееся снизу зловоние. Спускаясь туда, вы рискуете
    попасться в лапы отвратительной нежити, так как ничто живое в таком зловонии
    жить не станет.
  light: 40
  exits:
    - roomId: "crypt:850021"
      direction: вниз
    - roomId: "crypt:850019"
      direction: вверх
  doors:
    "crypt:850019":
      locked: false
      closed: true
      name: "решетку"
- id: 850021
  title: "У основания лестницы"
  description: >-
    Вы находитесь у основания гигантской лестницы, вершина которой скрывается во
    мраке. Изо всех углов за вами наблюдают горящие красные глазки каких-то мелких
    тварей, видимо ожидающих момента, когда можно будет полакомиться вами. С востока
    исходит запах мертвечины, а на севере видна еще одна дверь.
  light: 20
  npcs: ["crypt:850011"]
  exits:
    - roomId: "crypt:850022"
      direction: север
    - roomId: "crypt:850024"
      direction: восток
    - roomId: "crypt:850020"
      direction: вверх
  doors:
    "crypt:850022":
      locked: true
      closed: true
      lockedBy: "crypt:850013"
      name: "старинную дверь"
- id: 850022
  title: "Огромный зал"
  description: >-
    Вы находитесь в огромном зале. На влажных заплесневелых стенах закреплены
    коптящие факелы, освещающие это место. Время от времени, с невидимого во тьме
    потолка падают капли воды. Несколько статуй забытых королей взирают на вас
    невидящим взглядом.
  light: 20
  npcs: ["crypt:850017", "crypt:850016"]
  exits:
    - roomId: "crypt:850023"
      direction: север
    - roomId: "crypt:850021"
      direction: юг
  doors:
    "crypt:850021":
      locked: false
      closed: true
      name: "старинную дверь"
- id: 850023
  title: "Усыпальница Генриха"
  description: >-
    Вы очутились в усыпальнице Генриха фон Лича, прозванного за свою жестокость и
    беспощадность Лордом смерти. В центре комнаты стоит черный трон на постаменте из
    черепов и костей, на котором обычно восседает Генрих. Из этого места мало кто
    уходил живым, так что лучше не искушать судьбу и убраться отсюда поскорее.
  light: 20
  npcs: ["crypt:850004"]
  exits:
    - roomId: "crypt:850022"
      direction: юг
- id: 850024
  title: "Боковая комната"
  description: >-
    Вы зашли в боковую камеру, в центре которой стоит большой саркофаг, от него
    исходит сшибающая с ног вонь разложения. Около саркофага лежат останки несчастного
    авантюриста, забравшегося сюда в поисках сокровищ. Выход на западе ведет в темный
    коридор, а с севера дует подозрительный сквозняк.
  light: 20
  items:
    - id: "crypt:850023"
      respawnChance: 10
      replaceOnRespawn: true
  metadata:
    nomob: true
  exits:
    - roomId: "crypt:850025"
      direction: север
      hidden: true
    - roomId: "crypt:850021"
      direction: запад
- id: 850025
  title: "Секретный проход"
  type: ['пещера']
  description: >-
    Вы находитесь в секретном проходе, ведущем на север. Серые каменные стены
    покрывают толстые слои паутины и мха. Поднимающаяся при шаге пыль с пола делает
    воздух сухим и душным, отчего становится трудно дышать.
  light: 40
  npcs: ["crypt:850008", "crypt:850010"]
  exits:
    - roomId: "crypt:850026"
      direction: север
    - roomId: "crypt:850024"
      direction: юг
- id: 850026
  title: "Секретный проход"
  type: ['пещера']
  description: >-
    Здесь от основного прохода, продолжающегося с юга на север, отходит на восток
    боковое отверстие поуже. Оно выглядит очень подозрительным из-за большого
    количества валяющихся у входа костей и если вам дорога жизнь, то не стоит
    заглядывать туда.
  light: 40
  npcs: ["crypt:850011", "crypt:850010"]
  exits:
    - roomId: "crypt:850027"
      direction: север
    - roomId: "crypt:850028"
      direction: восток
    - roomId: "crypt:850025"
      direction: юг
- id: 850027
  title: "Секретный проход"
  type: ['пещера']
  description: >-
    Вы остановились перед широким проходом на западе, откуда сочится неяркий
    свет. На стенах вокруг высечены странные иероглифы, некоторые из которых из-за
    древности уже не разобрать. Единственное, что тут можно услышать, это звук
    перебегающих крыс, скрывающихся при вашем приближении. На востоке вы замечаете
    разлом в стене.
  light: 40
  exits:
    - roomId: "crypt:850029"
      direction: запад
    - roomId: "crypt:850045"
      direction: восток
    - roomId: "crypt:850026"
      direction: юг
- id: 850028
  title: "Ловушка"
  description: >-
    Вы зашли в комнату, которая оказалась смертельной ловушкой. Тысячи голодных крыс
    с красными горящими глазами устремились к вам и пытаются разорвать на части.
    Выбраться отсюда практически невозможно, об этом говорят многочисленные кости
    несчастных исследователей на полу пещеры.
  light: 40
  metadata:
    nomob: true
  exits:
    - roomId: "crypt:850026"
      direction: запад
- id: 850029
  title: "Гробница"
  description: >-
    Вы находитесь в древней гробнице, освещаемой красноватым светом большой
    черной люстры, висящей на потолке. Вокруг люстры вы замечаете десятки летучих
    мышей, наблюдающих за вами налитыми кровью глазами. В центре комнаты стоит
    огромный саркофаг, сорванная крышка от которого валяется неподалеку.
  light: 40
  npcs: ["crypt:850003", "crypt:850006", "crypt:850008"]
  exits:
    - roomId: "crypt:850027"
      direction: восток
- id: 850030
  title: "Кладбище"
  type: ['луг']
  description: >-
    Вы на кладбище. Унылые надгробия и памятники вокруг украшены множеством
    восхитительных цветов. За этим местом присматривают набожные монахини, которые
    не позволят вам потревожить покой мертвых.
  light: 60
  npcs: ["crypt:850002", "crypt:850020"]
  exits:
    - roomId: "crypt:850001"
      direction: север
    - roomId: "crypt:850036"
      direction: восток
  doors:
    "crypt:850001":
      locked: false
      closed: true
      name: "калитку"
- id: 850031
  title: "У лестницы"
  description: >-
    Здесь, в небольшой округлой комнате, вверх поднимается ржавая винтовая
    лестница, ведущая на колокольню. Другой выход ведет отсюда на юг, в притвор
    церкви, откуда доносятся приглушенные голоса прихожан.
  light: 80
  exits:
    - roomId: "crypt:850003"
