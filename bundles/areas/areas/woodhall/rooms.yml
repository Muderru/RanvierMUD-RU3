  description: >-
    Вы остановились словно во сне, с юга льются чудесные песни. И все вокруг как
    будто преобразилось под воздействием их магии. Так петь могут только эльфы, и
    похоже они поблизости, хотя волшебство эльфов может зачаровать каждого, и эта
    музыка лишь только воспоминание леса о их присутствии.
  light: 50
