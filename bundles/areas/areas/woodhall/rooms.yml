- id: 34807
  title: "Болотище"
  type: ['болото']
  description: >-
    Вы находитесь в густых зарослях камыша у дороги, огибающей этот участок болота
    на западе и севере. О своем присутствии здесь вы оповестили на много миль вокруг, с
    шумом поднявшейся в небо, стаей недовольных птиц.
