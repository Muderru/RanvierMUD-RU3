  description: >-
    В этой части леса удивительные деревья, они тут более высокие и стройные, а
    листва их такого нежного зеленого цвета, что почему-то начинают приходить мысли о
    волшебстве. Да, и постоянная соловьиная трель, утверждает в этом впечатлении.
  light: 50
  npcs: ["woodhall:34822"]
  exits:
    - roomId: "woodhall:34854"
      direction: север
    - roomId: "woodhall:34857"
      direction: запад
    - roomId: "woodhall:34859"
      direction: восток
