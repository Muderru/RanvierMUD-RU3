    тут поворачивает с запада на юг и теряется среди столетних деревьев и высокого
    кустарника.
  light: 50
  npcs: ["woodhall:34802"]
  exits:
    - roomId: "woodhall:34802"
      direction: север
    - roomId: "woodhall:34829"
      direction: запад
    - roomId: "woodhall:34831"
      direction: восток
    - roomId: "woodhall:34839"
      direction: юг
