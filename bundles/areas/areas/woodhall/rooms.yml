- id: 34815
  title: "Дорога к плотине"
  description: >-
    Вы находитесь на, проходящей по восточному берегу Утиного пруда, дороге
    соединяющей паром к Арленду на севере с плотиной на реке Плавенка немного южнее.
  light: 50
  exits:
    - roomId: "tookland:34779"
      direction: север
    - roomId: "woodhall:34822"
      direction: запад
    - roomId: "woodhall:34816"
      direction: юг
- id: 34816
  title: "Плотина"
  description: >-
    В этом месте река Плавенка перегорожена плотиной, образовавшийся пруд назвали
    Утиным за то, что он является излюбленным местом кормежки водоплавающей птицы. На
    востоке река Плавенка впадает в Гвендолен, а на юг отходит дорога к дому Бирюка.
  light: 50
  exits:
    - roomId: "woodhall:34815"
      direction: север
    - roomId: "woodhall:34827"
      direction: запад
    - roomId: "woodhall:34817"
      direction: юг
- id: 34817
  title: "У дома Бирюка"
  description: >-
    Вы стоите перед крепкими дубовыми воротами в высокой, деревянной ограде, что
    совершенно не лишне, учитывая какие тут глухие места, и кто сюда может забрести.
    Из-за ворот доносится лай крупных собак, давно почуявших ваше присутствие.
  light: 50
  npcs: ["woodhall:34812"]
  exits:
    - roomId: "woodhall:34816"
      direction: север
    - roomId: "woodhall:34836"
      direction: запад
    - roomId: "woodhall:34818"
      direction: юг
  doors:
    "woodhall:34818":
      locked: false
      closed: true
      name: "ворота"
- id: 34818
  title: "Двор"
  description: >-
    Вы зашли во двор дома Бирюка, вокруг видны различные хозяйственные строения, и
    большой кирпичный дом на юге. По всему видно, что хозяйство у Бирюка крепкое и у
    него хватает помощников.
  light: 50
  metadata:
    nomob: true
  exits:
    - roomId: "woodhall:34817"
      direction: север
    - roomId: "woodhall:34819"
      direction: юг
  doors:
    "woodhall:34817":
      locked: false
      closed: true
      name: "ворота"
- id: 34819
  title: "Дом Бирюка"
  description: >-
    Внутри дом производит то же впечатление, что и снаружи. Вас окружают добротные,
    самые необходимые вещи, без всяких излишеств, похоже роскошь не в почете у хозяина
    дома. В центре комнаты стоит длинный стол, за которым обычно обедает вся его семья.
  light: 80
  npcs: ["woodhall:34818", "woodhall:34819", "woodhall:34820", "woodhall:34821"]
  exits:
    - roomId: "woodhall:34818"
      direction: север
- id: 34820
  title: "Болотище"
  type: ['болото']
  description: >-
    Если раздвинуть заросли высоких, в человеческий рост, камышей, можно увидеть как
    на востоке болото постепенно переходит в озеро. А, если напрячь память, и вспомнить
    школьные уроки местной географии, то вероятно это Утиный пруд.
  light: 50
  exits:
    - roomId: "woodhall:34808"
