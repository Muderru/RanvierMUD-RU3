    - roomId: "woodhall:34806"
      direction: запад
    - roomId: "woodhall:34821"
      direction: восток
    - roomId: "woodhall:34825"
      direction: юг
- id: 34821
  title: "Утиный пруд"
  type: ['мелководье']
  description: >-
    Этот пруд уже давно стал  излюбленным местом кормежки водоплавающей птицы, из-за
