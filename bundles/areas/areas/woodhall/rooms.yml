    выбраться отсюда либо на дорогу, что проходит на севере и востоке, либо на более
    безопасные участки болота на западе и юге. Со дна трясины поднимаются смертельно
    опасные ядовитые испарения.
  light: 50
  exits:
    - roomId: "tookland:34777"
      direction: север
    - roomId: "woodhall:34809"
      direction: запад
    - roomId: "tookland:34779"
      direction: восток
    - roomId: "woodhall:34822"
      direction: юг
- id: 34811
  title: "Болотище"
  type: ['болото']
  description: >-
    С трудом найдя более менее надежный клочок земли под ногами, вы остановились и
    огляделись. На западе и севере по земляной насыпи проходит дорога, а болото
    продолжается дальше на восток и юг.
  light: 50
  npcs: ["woodhall:34817"]
  exits:
    - roomId: "tookland:34774"
      direction: север
    - roomId: "tookland:34772"
      direction: запад
    - roomId: "woodhall:34812"
      direction: восток
    - roomId: "woodhall:34808"
      direction: юг
- id: 34812
  title: "Болотище"
  type: ['болото']
  description: >-
    Благодаря теплому климату растительность этих мест отличается редким
    разнообразием. Тут можно встретить не только такие типичные для болот осоку, камыш,
    хвощ, но и более редкие экземпляры, например синяя лилия. Севернее по насыпи
    проходит какая-то дорога.
  light: 50
  npcs: ["woodhall:34829"]
  exits:
    - roomId: "tookland:34775"
