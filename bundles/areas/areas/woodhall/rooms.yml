    С громким хлюпаньем вас начало засасывать внутрь трясины. Еще чуть-чуть и ваши
    легкие заполнятся противной болотной жижей, а под руками не видно ничего, за что бы
    можно было ухватиться. Все время ваш взгляд устремлен на единственную соломинку,
    свисающую с одной из кочек.
  light: 50
  exits:
    - roomId: "woodhall:34810"
      direction: вверх
