    - roomId: "woodhall:34808"
      direction: восток
    - roomId: "woodhall:34806"
      direction: юг
- id: 34808
  title: "Болотище"
  type: ['болото']
  description: >-
    Эти болота отличаются изобилием различных земноводных, служащих пищей болотным
    птицам. Поэтому цапли, аисты, выпи и другая дичь чувствуют себя здесь превосходно,
    чем часто пользуются окрестные охотники.
  light: 50
  npcs: ["woodhall:34829"]
  exits:
    - roomId: "woodhall:34811"
