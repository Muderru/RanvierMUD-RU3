- id: 34801
  title: "Узкая тропа"
  type: ['лес']
  description: >-
    Вы продвигаетесь по еле заметной среди деревьев тропе, ведущей на юг, в глубь
    полного жизни Лесного чертога, где люди не такие уж частые гости. На севере же
    проходит грунтовая дорога.
  light: 50
  exits:
    - roomId: "tookland:34766"
      direction: север
    - roomId: "woodhall:34800"
      direction: запад
    - roomId: "woodhall:34802"
      direction: восток
    - roomId: "woodhall:34829"
      direction: юг
- id: 34802
  title: "Лесной чертог"
  type: ['лес']
  description: >-
    Земля под ногами, покрытая толстым слоем из опавших дубовых листьев, кое-где
    разрыта, похоже что это место часто посещают дикие свиньи. Поэтому тут следует
    соблюдать осторожность, ведь всем известно, что разъяренный кабан опаснейший
    противник.
  light: 50
  npcs: ["woodhall:34823"]
  exits:
    - roomId: "tookland:34767"
      direction: север
    - roomId: "woodhall:34801"
      direction: запад
    - roomId: "woodhall:34803"
      direction: восток
    - roomId: "woodhall:34830"
      direction: юг
- id: 34803
  title: "Лесной чертог"
  type: ['лес']
  description: >-
    Вы находитесь в молодом дубровнике, где кроны деревьев еще не полностью
    закрывают небо, поэтому жизнь тут кипит ключом. Иногда, благодаря толстому слою
    листвы под ногами, можно подобраться к лесным обитателям достаточно близко, чтобы
    понаблюдать незамеченным за их жизнью.
  light: 50
  npcs: ["woodhall:34810"]
  exits:
    - roomId: "woodhall:34804"
