    - roomId: "woodhall:34823"
      direction: юг
- id: 34806
  title: "Болотище"
  type: ['болото']
  description: >-
    К югу почва начинает постепенно подниматься и болото переходит в смешанный лес,
    называемым Лесным чертогом. И лишь редкое, громкое хлюпанье поднимающихся со два
    трясины газов, напоминает, что вы все еще во владениях Болотища.
  light: 50
  npcs: ["woodhall:34817"]
  exits:
    - roomId: "woodhall:34807"
