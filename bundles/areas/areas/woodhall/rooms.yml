  type: ['лес']
  description: >-
    В этих лесах обитает множество диких свиней, которые из-за своего плохого
    зрения, могут просто не заметить вашего приближения. И тогда, застигнутые
    врасплох, от неожиданности они могут напасть на вас, а в бою они опасные противники.
  light: 50
  npcs: ["woodhall:34811"]
  exits:
    - roomId: "woodhall:34803"
      direction: север
    - roomId: "woodhall:34830"
      direction: запад
    - roomId: "woodhall:34832"
      direction: восток
    - roomId: "woodhall:34840"
      direction: юг
- id: 34832
  title: "Лесной чертог"
  type: ['лес']
  description: >-
    Чем дальше в глубь леса, тем труднее пробираться через бурелом. Места здесь
    дикие и несомненно, что тут водятся хищники, может быть даже волки. Но, как гласит
    поговорка: "Волков бояться - в лес не ходить".
  light: 50
  npcs: ["woodhall:34812"]
  exits:
    - roomId: "woodhall:34823"
      direction: север
