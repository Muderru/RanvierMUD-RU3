      direction: запад
    - roomId: "woodhall:34809"
      direction: восток
    - roomId: "woodhall:34820"
      direction: юг
- id: 34809
  title: "Болотище"
  type: ['болото']
  description: >-
    Оказавшись тут, сразу ловишь себя на мысли, что здесь как-то уж слишком тихо.
    Даже вездесущее комарье поутихло, а у птиц даже следов не найти. Взглянув на
    восток, начинаешь понимать в чем тут дело, там находится трясина, ядовитые испарения
    которой, вероятно, и убивают все живое.
  light: 50
  npcs: ["woodhall:34816"]
  exits:
    - roomId: "woodhall:34812"
      direction: север
    - roomId: "woodhall:34808"
      direction: запад
    - roomId: "woodhall:34810"
      direction: восток
    - roomId: "woodhall:34821"
      direction: юг
- id: 34810
  title: "Гибельная трясина"
  type: ['болото']
  description: >-
    Находясь здесь все еще живым, вам невероятным образом повезло. Видимо, фортуна к
