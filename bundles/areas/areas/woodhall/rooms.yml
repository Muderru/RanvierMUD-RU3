    Вы вышли на небольшую ровную поляну, с трех сторон окруженную лесом, а на
    востоке обрывающейся крутым склоном. Мощные стволы деревьев выстроились колоннадой,
    и их кроны образуют своеобразную крышу над головой. По середине поляны полыхает
    костер, а с ветвей сияют серебряные и золотые фонари.
