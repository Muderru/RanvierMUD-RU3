- id: 34800
  title: "Лесной чертог"
  type: ['лес']
  description: >-
    Вы стоите на северной границе Лесного чертога в подлеске, состоящем в основном
    из молодых дубков, которые чем южнее тем становятся больше, пока окончательно не
    сольются в один густой лес.
  light: 50
  exits:
    - roomId: "tookland:34765"
      direction: север
    - roomId: "woodhall:34801"
      direction: восток
    - roomId: "woodhall:34828"
