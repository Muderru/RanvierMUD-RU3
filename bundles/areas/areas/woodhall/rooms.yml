    и осинами его крутой берег.
  light: 50
  npcs: ["woodhall:34809"]
  exits:
    - roomId: "woodhall:34821"
      direction: север
    - roomId: "woodhall:34825"
      direction: запад
    - roomId: "woodhall:34827"
      direction: восток
    - roomId: "woodhall:34835"
      direction: юг
- id: 34827
  title: "Утиный пруд"
  type: ['мелководье']
  description: >-
    Восточнее реку Плавенка перегораживает плотина, в результате чего и образовался
    этот пруд. На юге расположен поросший невысокими деревьями берег, переходящий затем
    в густой лес.
  light: 50
  npcs: ["woodhall:34816"]
  exits:
    - roomId: "woodhall:34822"
      direction: север
    - roomId: "woodhall:34826"
      direction: запад
    - roomId: "woodhall:34816"
      direction: восток
    - roomId: "woodhall:34836"
      direction: юг
- id: 34828
  title: "Лесной чертог"
  type: ['лес']
  description: >-
    Тут деревья расположены очень близко друг к другу и их кроны образуют сплошной
    полог над головой, препятствующий прохождению солнечных лучей. На востоке однако
    виднеется небольшой просвет среди деревьев.
  light: 50
  npcs: ["woodhall:34813"]
  exits:
    - roomId: "woodhall:34800"
      direction: север
    - roomId: "woodhall:34829"
      direction: восток
    - roomId: "woodhall:34837"
      direction: юг
- id: 34829
  title: "Узкая тропа"
  type: ['лес']
  description: >-
    Тропинка, по которой вы продвигаетесь по этому лесу, ведет с севера на
    восток через дубраву вглубь Лесного чертога, туда где царят лишь суровые законы
