  light: 50
  npcs: ["woodhall:34806"]
  exits:
    - roomId: "woodhall:34801"
      direction: север
    - roomId: "woodhall:34828"
      direction: запад
    - roomId: "woodhall:34830"
      direction: восток
    - roomId: "woodhall:34838"
      direction: юг
- id: 34830
  title: "Узкая тропа"
  type: ['лес']
  description: >-
    Кроны деревьев практически полностью сомкнулись над вашей головой, препятствуя
