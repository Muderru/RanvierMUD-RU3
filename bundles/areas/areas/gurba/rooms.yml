- id: armorshop
  title: "Магазин доспехов Богуса"
  description: >-
    Этот небольшой, но очень опрятный магазин ориентирован строго на
    торговлю доспехами. Это очевидно по стенам, завешанными разными
    образцами металлических и кожаных доспехов. Являясь основным
    поставщиком доспехов для Гильдии бойцов Гурбы, бродяга Богуса стал
    респектабельным торговцем и обладателем стабильного дохода.
    Не проходит и минуты, как какой-нибудь искатель приключений приходит
    сюда с просьбой подобрать ему подходящие доспехи.
  npcs: ["gurba:bogus"]
  exits:
