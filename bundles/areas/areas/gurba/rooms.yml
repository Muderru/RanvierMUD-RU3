    - roomId: "gurba:gelmir1"
      direction: восток
    - roomId: "gurba:square_center"
      direction: запад
- id: square_north
  title: "Центральная площадь - Север"
  description: >-
    Северная часть центральной площади города переполнена
    скоморохами и музыкантами, соревнующихся за внимание и деньги
    прохожих. Правда обычной наградой за опасные трюки и грязные
    частушки служат крики одобрения, а не звонкие монеты.
    Местные жители довольно скупы и не особо ценят искусство.
  npcs: ["gurba:woman"]
  exits:
    - roomId: "gurba:borland1"
      direction: север
    - roomId: "gurba:square_center"
      direction: юг
    - roomId: "gurba:square_northeast"
      direction: восток
    - roomId: "gurba:square_northwest"
      direction: запад
- id: square_northeast
  title: "Центральная площадь - Северо-восток"
  description: >-
    Эта часть площади заполнена торговцами и скоморохами,
    но наибольшая активность царит на западе и юге отсюда.
    Так что, если повезет найти свободное местечко, тут можно
    даже немного отдохнуть от шума и гама, царящего на площади.
  exits:
    - roomId: "gurba:square_east"
      direction: юг
    - roomId: "gurba:square_north"
      direction: запад
- id: square_northwest
  title: "Центральная площадь - Северо-запад"
  description: >-
    Если не считать нескольких бедных торговых палаток,
    то в этой части площади нет ничего примечательного. Вы
    можете расслышать громкое пение и крики торговцев с других
    частей площади, возможно вам стоит поспешить туда.
  npcs: ["gurba:scrolltrader"]
  exits:
    - roomId: "gurba:square_north"
      direction: восток
    - roomId: "gurba:square_west"
      direction: юг
- id: square_south
  title: "Центральная площадь - Юг"
  description: >-
    Вам повезло застать здесь выступление оратора, впрочем,
    в этой части площади они обычное явление. С утра до ночи
    различные проповедники, мошенники и просто умалишенные,
    сменяя друг друга держат речь перед зевающей толпой.
    Не стоит тут задерживаться надолго, можно расстаться со своим
    кошельком, у карманников это излюбленное место.
  npcs: ["gurba:man"]
  exits:
    - roomId: "gurba:square_southeast"
      direction: восток
    - roomId: "gurba:square_southwest"
      direction: запад
    - roomId: "gurba:square_center"
      direction: север
    - roomId: "gurba:weller1"
      direction: юг
- id: square_southeast
  title: "Центральная площадь - Юго-восток"
  description: >-
    В этой части центральной площади расположен небольшой
    парк. Счастливые пары молодоженов прогуливаются здесь мимо
    рядов стройных деревьев и любуются на прелестные цветы.
    Это довольно милое и тихое место, излюбленное место отдыха
    горожан.
  npcs: ["gurba:traveller"]
  exits:
    - roomId: "gurba:square_south"
      direction: запад
    - roomId: "gurba:square_east"
      direction: север
    - roomId: "gurba:armorshop"
      direction: юг
- id: square_southwest
  title: "Центральная площадь - Юго-запад"
  description: >-
    В этом относительно тихом месте вы видите несколько
    неказистых скамеек, на которых сидят пожилые люди.
    На север отсюда кажется находится фермерский рынок,
    а с юга доносятся громкие аплодисменты. На юго-западе
    вы замечаете также небольшой цветочный магазинчик.
  exits:
    - roomId: "gurba:square_south"
      direction: восток
    - roomId: "gurba:square_west"
      direction: север
- id: square_west
  title: "Центральная площадь - Запад"
  description: >-
    В этой части центральной площади расположился 
    импровизированный фермерский рынок. Многочисленные бабушки
    предлагают приобрести урожаи их огородов. И все это, по их
    словам, без всякой алхимии. Только народные средства в
    толченных сушеных жаб, крысиных хвостов и змеиных голов.
  npcs: ["gurba:woman"]
  exits:
    - roomId: "gurba:square_northwest"
      direction: север
    - roomId: "gurba:square_southwest"
      direction: юг
    - roomId: "gurba:square_center"
      direction: восток
    - roomId: "gurba:market1"
      direction: запад
- id: weller1
  title: "Светлая улица"
  description: >-
    Вы находитесь в северной части Светлой улицы в
    окружении стройных подстриженных деревьев и старых
    респектабельных особняков. Выложенная брусчаткой дорога тут
    лучше, чем в остальных частях города. Дальше на севере
    начинается красивый парк.
  npcs: ["gurba:guardian"]
  exits:
    - roomId: "gurba:square_south"
      direction: север
    - roomId: "gurba:weller2"
      direction: юг
- id: weller2
  title: "Светлая улица"
  description: >-
    Вы находитесь в центре Светлой улицы, где расположен
    самый респектабельный район города Гурба. Высокие стройные
    деревья отбрасывают прохладную тень, образующую причудливые
    узоры. Улица продолжается отсюда прямо на север и на юг, мимо
    старых многоэтажных особняков.
  exits:
    - roomId: "gurba:weller1"
      direction: север
    - roomId: "gurba:weller3"
      direction: юг
- id: weller3
  title: "Светлая улица"
  description: >-
    Вы находитесь в южной части Светлой улицы. Это
    отличный, но очень дорогой район для жилья. Здесь всегда
    царит покой и умиротворение, и не видно мусора и нищих.
    Чуть дальше на севере расположена центральная площадь
    города, а на юге улицу пересекает Пограничный переулок.
  exits:
    - roomId: "gurba:weller2"
      direction: север
    - roomId: "gurba:border_weller"
      direction: юг
- id: fighter_entrance
  title: "Зал Гильдии бойцов"
  description: >-
    Вы зашли в приемный зал Гильдии бойцов. Это высокое
    просторное помещение с рядом массивных колонн. В центре зала
    с потолка свисает большая бронзовая люстра. На стенах зала
    висят портреты героев и мастеров оружия прошлого. Внутренние
    помещения гильдии расположены на севере, а на юге можно
    выйти на улицу.
  npcs: ["gurba:guild_trainer"]
  exits:
    - roomId: "gurba:fighter_main"
      direction: север
    - roomId: "gurba:gelmir3"
      direction: юг
- id: fighter_main
  title: "Гильдия бойцов"
  description: >-
    Здесь находится штаб-квартира Гильдии бойцов, что
    можно определить по многочисленным вымпелам и гербам на стенах.
    На севере вы видите вход в кладовые гильдии.
  npcs: ["gurba:gildmaster"]
  exits:
    - roomId: "gurba:fighter_entrance"
      direction: юг
    - roomId: "gurba:fighter_storage"
      direction: север
- id: fighter_storage
  title: "Кладовые Гильдии бойцов"
  description: >-
    Все вещи членов гильдии здесь аккуратно разложены
    по именным хранилищам. Они хорошо охраняются, и не один вор
    лишился тут головы за свою жадность, но от этого желающих
    завладеть чужим добром не стало меньше.
  exits:
    - roomId: "gurba:fighter_main"
      direction: юг
- id: stable
  title: "Хлев"
  light: 100
  description: >-
    Вы находитесь в хлеву с милыми хрюшками, с интересом поглядывающих
    на вас и дружелюбно похрюкивающих. У дальней стены постелено
    несколько лежанок из сена. И судя по разбросанным около них трусам
    здесь ночуют какие-то люди.
  npcs: ["gurba:swineherd"]
  exits:
    - roomId: "gurba:border_east8"
      direction: запад
- id: north_gate
  title: "Северные ворота"
  light: 100
  description: >-
    Массивные северные ворота Гурбы сделаны из толстых дубовых досок,
    обитых ржавыми железными наклепками. Они почти никогда не охраняются,
    так как местные жители не ожидают отсюда нападений. За ними лежат
    зеленые луга и пастбища, просматриваемые за много километров вперед.
  exits:
    - roomId: "tookland:34798"
      direction: север
    - roomId: "gurba:border_borland"
      direction: юг
