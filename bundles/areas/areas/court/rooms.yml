- id: 40200
  title: "Перед центральной площадью"
  description: >-
    Вы находитесь перед входом на центральную площадь Гурбы, служащую
    местом публичного наказания преступников этого города. Площадь всегда полна
    праздными зеваками, пришедшими сюда в поиске зрелищ и развлечений. А в
    противоположном конце площади возвышается здание суда.
  light: 70
  npcs: ["court:40200"]
  exits:
    - roomId: "gurba:market2"
      direction: север
    - roomId: "court:40201"
      direction: юг
- id: 40201
  title: "В начале площади правосудия"
  description: >-
    Вы остановились у таблички в начале площади Гурбы, сообщающей о том,
    что здесь место наказаний преступников этого города, и каждый желающий может
    поучаствовать в этом процессе. Площадь ограждена от остального города толстой
    кирпичной стеной.
  light: 70
  npcs: ["court:40206"]
  exits:
    - roomId: "court:40200"
      direction: север
    - roomId: "court:40208"
      direction: запад
    - roomId: "court:40202"
      direction: восток
    - roomId: "court:40209"
      direction: юг
- id: 40202
  title: "Северо-восточный угол площади"
  description: >-
    Вы находитесь в северо-восточном углу городской площади Гурбы,
    служащую местом наказаний местных преступников. К югу отсюда из-за спин зевак
    виднеется эшафот с окровавленной плахой, а чуть дальше на западе несколько виселиц
    с трупами, у которых вороны уже успели выклевать глаза.
  light: 70
  npcs: ["court:40205"]
  exits:
    - roomId: "court:40201"
      direction: запад
    - roomId: "court:40259"
      direction: восток
    - roomId: "court:40203"
      direction: юг
- id: 40203
  title: "У плахи"
  description: >-
    Здесь, на небольшом возвышении, установлена плаха, на которой лишились голов
    множество убийц и разбойников, о чем говорят бурые пятна засохшей крови на плахе
    и вокруг нее. Каждый, вставший на темный путь преступлений в Гурбе знает,
    что рано или поздно закончит свой путь тут, но от этого количество нарушителей
    закона почему-то не становится меньше.
  light: 70
  npcs: ["court:40201", "court:40204"]
  items:
    - id: "court:40259"
      respawnChance: 100
      replaceOnRespawn: true
  exits:
    - roomId: "court:40202"
      direction: север
    - roomId: "court:40209"
      direction: запад
    - roomId: "court:40210"
      direction: восток
    - roomId: "court:40204"
      direction: юг
- id: 40204
  title: "Юго-восточный угол площади"
  description: >-
    Вы находитесь в юго-восточном углу городской площади Гурбы, служащую
    местом наказаний местных преступников. К северу отсюда из-за спин зевак виднеется
    эшафот с окровавленной плахой, а на западе ряд закованных в колодки воров и
    жуликов. С других сторон это место огорожено толстой кирпичной стеной.
  light: 70
  npcs: ["court:40202"]
  exits:
    - roomId: "court:40203"
      direction: север
    - roomId: "court:40205"
      direction: запад
- id: 40205
  title: "Место всеобщего наказания"
  description: >-
    Тут, у кособокой кирпичной стены, закованы в кандалы для потехи местных
    жителей несколько неопасных преступников. Тут же стоит и корзина с гнилыми
    фруктами, чтобы каждый желающий смог запустить ими в лицо преступника.
  light: 70
  npcs: ["court:40223", "court:40206"]
  items:
    - id: "court:40257"
      respawnChance: 100
      replaceOnRespawn: true
  exits:
    - roomId: "court:40209"
      direction: север
    - roomId: "court:40206"
      direction: запад
    - roomId: "court:40204"
      direction: восток
- id: 40206
  title: "Юго-западный угол площади"
  description: >-
    Тут, в юго-западном углу городской площади Гурбы, в удалении от
    основных местных достопримечательностей, относительная тишина и спокойствие. Лишь
    с востока доносятся азартные крики горожан, расстреливающих гнилыми овощами и
    фруктами закованных в кандалы преступников.
  light: 70
  npcs: ["court:40205"]
  exits:
    - roomId: "court:40207"
      direction: север
    - roomId: "court:40205"
      direction: восток
- id: 40207
  title: "Около виселиц"
  description: >-
    Здесь, у северного конца площади, ограниченной серой кирпичной стеной, в ряд
    установлены три виселицы, пустующих очень редко из-за процветающего в этих местах
    воровства. Если пойти отсюда на юг, то можно выйти к центру площади, откуда
    открывается вид на все местные достопримечательности.
  light: 70
  npcs: ["court:40234"]
  items:
    - id: "court:40264"
      respawnChance: 100
      replaceOnRespawn: true
    - id: "court:40264"
      respawnChance: 100
      replaceOnRespawn: true
    - id: "court:40265"
      respawnChance: 100
      replaceOnRespawn: true
  exits:
    - roomId: "court:40208"
      direction: север
    - roomId: "court:40209"
      direction: восток
    - roomId: "court:40206"
      direction: юг
- id: 40208
  title: "Северо-западный угол площади"
  description: >-
    Здесь, площадь Гурбы немного возвышается над остальной частью, из-за
    чего отсюда открывается обзор на нее всю. На юге находятся виселицы, юго-
    восточнее эшафот с плахой и неподалеку от него ряд закованных в кандалы местных
    преступников, обреченно ожидающих своей участи.
  light: 70
  npcs: ["court:40202"]
  exits:
    - roomId: "court:40201"
      direction: восток
    - roomId: "court:40207"
      direction: юг
- id: 40209
  title: "В центре площади"
  description: >-
    Вы находитесь в центре площади Гурбы, служащей местом наказаний воров,
    убийц, конокрадов и прочих отбросов этого города. На площади всегда людно, так
    как наблюдать за страданиями других - любимое развлечение местных жителей. А,
    для того чтобы посмотреть на казнь через обезглавливание, сюда приезжает народ
    со всех окрестных деревень.
  light: 70
  npcs: ["court:40203"]
  exits:
    - roomId: "court:40201"
      direction: север
    - roomId: "court:40207"
      direction: запад
    - roomId: "court:40203"
      direction: восток
    - roomId: "court:40205"
      direction: юг
- id: 40210
  title: "Перед входом в здание суда"
  description: >-
    Вы остановились у массивного двухэтажного здания на востоке, построенного из
    крупных серых булыжников, служащего судом этого города. Все в его облике: и 
    темные зарешеченные окна, и горгульи, установленные на уровне второго этажа; создают
    гнетущее настроение безысходности.
  light: 70
  npcs: ["court:40207", "court:40207"]
  exits:
    - roomId: "court:40259"
      direction: север
    - roomId: "court:40203"
      direction: запад
    - roomId: "court:40211"
      direction: восток
  doors:
    "court:40211":
      locked: false
      closed: true
      name: "дверь"
- id: 40211
  title: "Приемная"
  description: >-
    Здесь, в небольшом прямоугольном зале, собираются приведенные на суд
    преступники и их родственники, ожидающие пока их зарегистрируют и скажут, что
    делать дальше. Отсюда, на север и юг, отходят коридоры, ведущие, соответственно
    в северное и южное крыло здания, а на западе дверь на городскую площадь.
  light: 70
  npcs: ["court:40208"]
  script: 'find'
  metadata:
    commands: ['искать']
  items:
    - id: "court:40263"
      respawnChance: 100
      replaceOnRespawn: true
  exits:
    - roomId: "court:40212"
      direction: север
    - roomId: "court:40210"
      direction: запад
    - roomId: "court:40222"
      direction: юг
  doors:
    "court:40210":
      locked: false
      closed: true
      name: "дверь"
- id: 40212
  title: "Северное крыло"
  description: >-
    Вы находитесь в узком коридоре, ведущем в северную часть здания суда, где
    расположен основной зал для выслушивания дел. На юге расположена приемная суда,
    куда поступают все вновь прибывшие преступники и приходят посетители.
  light: 70
  exits:
    - roomId: "court:40213"
      direction: север
    - roomId: "court:40211"
      direction: юг
- id: 40213
  title: "Северное крыло"
  description: >-
    Здесь коридор, освещенный тусклыми масляными лампами, поворачивает с юга на
    восток, а на западе находится кабинет капитана стражи, известного своей
    непримиримостью к преступности в городе.
  light: 70
  exits:
    - roomId: "court:40223"
      direction: запад
    - roomId: "court:40214"
      direction: восток
    - roomId: "court:40212"
      direction: юг
  doors:
    "court:40223":
      locked: false
      closed: true
      name: "дверь"
- id: 40214
  title: "Северное крыло"
  description: >-
    Тут от узкого, темного коридора, продолжающегося с запада на восток, на север
    отходит широкая дверь, за которой расположен зал в котором выслушивается основное
    количество дел, о чем можно догадаться по шуму и разговорам, доносящимся от туда.
  light: 70
  npcs: ["court:40226"]
  exits:
    - roomId: "court:40224"
      direction: север
    - roomId: "court:40213"
      direction: запад
    - roomId: "court:40215"
      direction: восток
  doors:
    "court:40224":
      locked: false
      closed: true
      name: "дверь"
- id: 40215
  title: "Северное крыло"
  description: >-
    В этом месте коридор, освещенный лишь несколькими тусклыми лампами,
    поворачивает с запада на юг, мимо, расположенных на востоке судебных архивов,
    куда поступают все дела о слушаниях преступлений.
  light: 70
  exits:
    - roomId: "court:40214"
      direction: запад
    - roomId: "court:40228"
      direction: восток
    - roomId: "court:40216"
      direction: юг
  doors:
    "court:40228":
      locked: false
      closed: true
      name: "дверь"
- id: 40216
  title: "Северное крыло"
  description: >-
    Вы находитесь в прямом темном, из-за тусклого освещения и толстого слоя грязи
    на стенах, полу и потолке, коридоре, ведущем с севера на юг. Здесь все бы не
    мешало хорошенько отмыть, но местному уборщику видимо не до того, впрочем эта
    часть здания суда не предназначена для посетителей.
  light: 70
  exits:
    - roomId: "court:40215"
      direction: север
    - roomId: "court:40217"
      direction: юг
- id: 40217
  title: "Перед лестницей"
  description: >-
    Отсюда, от коридора отходит небольшое ответвление на восток, где расположена
    винтовая лестница ведущая на второй этаж суда и в подвал. Сам же коридор ведет
    прямо с севера, где находится зал заседаний, на юг, где расположены в основном
    служебные помещения.
  light: 70
  exits:
    - roomId: "court:40216"
      direction: север
    - roomId: "court:40233"
      direction: восток
    - roomId: "court:40218"
      direction: юг
- id: 40218
  title: "Южное крыло"
  description: >-
    Вы находитесь в широком прямом коридоре, ведущем с юга на север по зданию
    суда. Он очень тускло освещен несколькими масляными лампами и из-за этого
    кажется длиннее, чем он есть на самом деле, хотя снаружи здание суда выглядит
    не таким уж большим.
  light: 70
  exits:
    - roomId: "court:40217"
      direction: север
    - roomId: "court:40219"
      direction: юг
- id: 40219
  title: "Южное крыло"
  description: >-
    В этом месте коридор поворачивает с запада на север, с юга доносятся
    неприятные запахи жаренного лука и тушенной капусты, по всей видимости там, за
    толстой деревянной дверью, находится местная столовая, куда наведываются
    подкрепиться судьи и присяжные между слушаниями дел.
  light: 70
  exits:
    - roomId: "court:40218"
      direction: север
    - roomId: "court:40220"
      direction: запад
    - roomId: "court:40229"
      direction: восток
    - roomId: "court:40231"
      direction: юг
  doors:
    "court:40229":
      locked: false
      closed: true
      name: "дверь"
    "court:40231":
      locked: false
      closed: true
      name: "дверь"
- id: 40220
  title: "Южное крыло"
  description: >-
    Тут коридор едва освещен полупогасшими от нехватки масла лампами, однако даже
    в таком полумраке можно разглядеть, что коридор ведет прямо - с запада на восток,
    никуда не сворачивая. Путь на север и юг преграждают влажные кирпичные стены с
    осыпающимся от старости цементом из щелей между камнями.
  light: 70
  exits:
    - roomId: "court:40221"
      direction: запад
    - roomId: "court:40219"
      direction: восток
- id: 40221
  title: "Южное крыло"
  description: >-
    Здесь коридор поворачивает с севера на восток, мимо толстой дубовой двери на
    востоке, ведущей к казармам стражников. На стенах коридора висят несколько схем
    с планами этой части здания и нарисованы стрелки, указывающие на север, куда
    следует эвакуироваться в случае пожара.
  light: 70
  npcs: ["court:40226"]
  exits:
    - roomId: "court:40222"
      direction: север
    - roomId: "court:40230"
      direction: запад
    - roomId: "court:40220"
      direction: восток
  doors:
    "court:40230":
      locked: false
      closed: true
      name: "дверь"
- id: 40222
  title: "Южное крыло"
  description: >-
    Вы находитесь в коридоре в южной части городского суда, где расположены в
    основном служебные помещения. Поэтому, праздным прохожим тут вряд ли будут рады,
    а кое-какой особо ретивый охранник и вовсе захочет выпроводить вас отсюда силой.
  light: 70
  npcs: ["court:40232"]
  exits:
    - roomId: "court:40211"
      direction: север
    - roomId: "court:40221"
      direction: юг
- id: 40223
  title: "Кабинет капитана стражи"
  description: >-
    Вы зашли в маленькую пыльную каморку с единственным зарешеченным окном. В
    середине комнаты стоит массивный дубовый стол, заваленный кучей бумаг, среди
    которой можно найти и показания свидетелей, и отчеты с мест преступлений, и
    просто доносы недоброжелателей. На стенах кабинета висят карты города с 
    различными пометками и надписями.
  light: 70
  npcs: ["court:40209"]
  exits:
    - roomId: "court:40213"
      direction: восток
  doors:
    "court:40213":
      locked: false
      closed: true
      name: "дверь"
- id: 40224
  title: "Зал слушаний"
  description: >-
    Вы зашли в просторный зал заставленный узкими деревянными скамьями,
    установленными для многочисленных слушателей судебных процессов, которые
    являются одним из любимых развлечений горожан. На севере возвышается трибуна
    за которой заседает судья, а на юге находится выход из зала.
  light: 70
  exits:
    - roomId: "court:40225"
      direction: север
    - roomId: "court:40214"
      direction: юг
  doors:
    "court:40214":
      locked: false
      closed: true
      name: "дверь"
- id: 40225
  title: "У трибуны судьи"
  description: >-
    Вы остановились у длинной судейской трибуны, за которой в особо громкие дела
    могут заседать три судьи, но мелкие слушания, типа воровства или хулиганство,
    судятся, обычно, в одиночку. На западе от трибуны установлена клетка для
    обвиняемых, а на востоке находится ложа для присяжных.
  light: 70
  npcs: ["court:40210"]
  exits:
    - roomId: "court:40226"
      direction: запад
    - roomId: "court:40227"
      direction: восток
    - roomId: "court:40224"
      direction: юг
- id: 40226
  title: "У ограждения для обвиняемых"
  description: >-
    Этот угол зала для слушаний огражден толстой железной решеткой для того,
    чтобы удержать обвиняемых от попыток бегства. Вдобавок, тут постоянно дежурят
    несколько стражников, на случай, если преступникам придет помощь извне в виде
    их друзей или родственников.
  light: 70
  npcs: ["court:40212", "court:40213"]
  exits:
    - roomId: "court:40225"
      direction: восток
- id: 40227
  title: "Ложа для присяжных"
  description: >-
    Тут, под грязным зарешеченным окном, находится ложа для присяжных с
    несколькими скамьями, установленными одна под другой. Она обычно бывает
    заполнена лишь на половину, больше присяжных собирают лишь для очень серьезных
    дел, связанных с многочисленными убийствами или колдовством.
  light: 70
  npcs: ["court:40211", "court:40211", "court:40211"]
  exits:
    - roomId: "court:40225"
      direction: запад
- id: 40228
  title: "Судебный архив"
  description: >-
    В этом месте собраны документы о всех делах заслушанных в стенах этого суда.
    В тысячах пыльных свитках собраны сотни кровавых историй о убийствах, грабежах
    и изнасилованиях. Все они аккуратно рассортированы по нескольким стеллажам и
    висящим на стенах деревянных полкам.
  light: 70
  npcs: ["court:40228"]
  items:
    - id: "court:40244"
      respawnChance: 100
      replaceOnRespawn: true
  exits:
    - roomId: "court:40215"
      direction: запад
  doors:
    "court:40215":
      locked: false
      closed: true
      name: "дверь"
- id: 40229
  title: "Кладовка"
  description: >-
    Вы зашли в маленькую каморку, где местный уборщик хранит свой незамысловатый
    инвентарь: швабры, ведра, тряпки и тому подобное. Свет проникает сюда лишь через
