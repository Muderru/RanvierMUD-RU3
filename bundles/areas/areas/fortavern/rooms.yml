- id: 80154
  title: "Дикий лес"
  type: ['лес']
  description: >-
    Вы стоите среди тесных рядов диких деревьев, снижающих видимость вокруг всего до
    нескольких футов. Налетающие, время от времени, холодные ветра из глубины леса,
