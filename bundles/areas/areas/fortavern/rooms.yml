  description: >-
    Как только глаза тут привыкнут к полумраку, который лишь изредка изгоняется
    отсюда одинокими лучами солнца, можно разглядеть мерцающие со всех сторон в
    рассеянном свете капли росы на зеленых листьях, среди которых иногда выглядывают
    робкие лесные цветы, привыкшие скрываться в тени суровых древесных гигантов.
  light: 40
  exits:
