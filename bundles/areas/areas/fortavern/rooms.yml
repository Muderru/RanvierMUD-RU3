    прекрасный обзор на окружающие таверну дикие леса, чем любят воспользоваться, судя
    по обилию птичьего помета, все лесные птахи. Рядом с балконом поднимается крутая
    железная лестница, ведущая, похоже, на чердак.
  light: 80
  exits:
