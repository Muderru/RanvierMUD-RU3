- id: 80136
  title: "Чердак таверны"
  description: >-
    Вы находитесь в северо-западном углу заваленного разным хламом чердака таверны.
    Судя по количеству свежего помета на полу, под потолком скрываются сотни летучих
    мышей, проникающих сюда через разбитые окна и дырявую крышу. Тут есть также выбитая
    дверь, к которой подходит ржавая железная лестница, ведущая с чердака к жилым
