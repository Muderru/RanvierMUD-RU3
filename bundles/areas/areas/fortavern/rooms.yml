- id: 80137
  title: "Чердак таверны"
  description: >-
    Чердак таверны, продолжающийся на запад и юг, заставлен, в основном, старой
    мебелью, испорченной постояльцами, которую, должно быть, было жалко выкидывать и ее
    оставили тут до лучших времен, а потом про нее, скорее всего, просто забыли.
  light: 20
  npcs: [ "fortavern:80112" ]
