    комнаты скрываются за плотными занавесями паутины. Но несмотря на это, судя по
    обилию объедков на столе и на полу, эта комната не испытывает недостатка в
    постояльцах. Единственный выход из комнаты ведет на восток, в неосвещенный коридор.
