  description: >-
    Вы забрались в самую гущу колючих зарослей, со всех сторон преграждающих путь и
    лишь на севере оставляющих узкий проход к лесной тропе. Это место облюбовали
    разнообразные небольшие птахи, чувствовавшие себя среди переплетения ветвей в
    полной безопасности, пока сюда не вторглись вы и не нарушили их покой.
