    только на западе и востоке два небольших прохода, ведущих неизвестно куда. Об этих
    лесах ходят множество мрачных историй о пропадающих людях и свирепых хищниках,
    поэтому куда бы вы тут не пошли, вам нужно постоянно быть начеку, иначе и от вас
