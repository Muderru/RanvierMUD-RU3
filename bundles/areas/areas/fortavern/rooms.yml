- id: 80150
  title: "Медвежья берлога"
  description: >-
    Вы забрались в просторную медвежью берлогу, о чем говорят разбросанные на полу
    обгрызенные кости лосей и кабанов, а также характерный специфический запах. Как
    известно, медведи не очень то гостеприимны, и они будут крайне недовольны обнаружив
