    на небольшой балкон, с которого открывается обзор на северную часть окружающего
    таверну леса. В остальном же, в комнате, как и везде тут, царит страшный кавардак,
    свидетельствующий о преступном пренебрежении хозяев таверны к правилам гигиены.
  light: 80
  npcs: [ "fortavern:80119", "fortavern:80120" ]
