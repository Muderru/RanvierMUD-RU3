- id: 80135
  title: "Крутая лестница"
  description: >-
    Чтобы подняться по этой лестнице, ведущей от небольшого балкона на втором этаже
    таверны к чердаку, требуется немалая сноровка. Ржавые скобы, вбитые в стену, грозят
    вывалиться или рассыпаться в труху в любую минуту, а высота тут немалая,
    достаточная, чтобы при падении переломать себе все кости.
