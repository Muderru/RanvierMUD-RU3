- id: 80100
  title: "Еле заметная тропинка"
  description: >-
    Вы остановились в начале уходящей куда-то на запад, в глубь мрачного леса,
    тропинки. Хотя сейчас лес тих и безмятежен, но судя по рассказам, которые можно
    услышать в крупных городах, эти места облюбованы алчными разбойниками и потому
    крайне опасны для неосторожного путника.
  light: 60
  metadata:
    nomob: true
  exits:
    - roomId: "fortavern:80101"
      direction: запад
    - roomId: "oldroad:66842"
      direction: восток
- id: 80101
  title: "Еле заметная тропинка"
  description: >-
    Наверно те, кто протоптал эту тропинку всеми силами старались сделать ее как
    можно более незаметной, так как она то и дело сворачивает куда-нибудь за густой
    куст или огромное бугристое дерево. Вот и здесь тропа неожиданно поворачивает с
    востока на юг, скрываясь в зарослях орешника.
  light: 60
  exits:
    - roomId: "fortavern:80149"
      direction: север
    - roomId: "fortavern:80102"
      direction: юг
    - roomId: "fortavern:80100"
      direction: восток
- id: 80102
  title: "Еле заметная тропинка"
  description: >-
    Вы находитесь в самом центре густых зарослей орешника, на узкой неприметной
    тропинке, поворачивающей тут с запада на север. Торчащие со всех сторон ветви то и
    дело цепляются за одежду или элементы экипировки, а если им не удается уцепиться за
    что-нибудь, они норовят больно хлестнуть по лицу или рукам, вытерпеть это может
    только очень неприхотливый человек.
  light: 60
  exits:
    - roomId: "fortavern:80101"
      direction: север
    - roomId: "fortavern:80103"
      direction: запад
- id: 80103
  title: "Еле заметная тропинка"
  description: >-
    Если бы не глубокие человеческие следы в рыхлой земле, эту тропинку можно было
    бы принять за звериную, она то и дело неожиданными поворотами пытается сбить вас с
    пути или завести в тупик. К счастью этот участок тропы просматривается очень
    хорошо, он ведет прямо с востока на запад.
  light: 60
  npcs: [ "fortavern:80115" ]
  exits:
    - roomId: "fortavern:80153"
      direction: юг
    - roomId: "fortavern:80104"
      direction: запад
    - roomId: "fortavern:80102"
      direction: восток
- id: 80104
  title: "Еле заметная тропинка"
  description: >-
    Здесь тропа в очередной раз делает крутой разворот с севера на восток, ведя, как
    кажется, в никуда. На западе, в редких просветах между древними деревьями виднеется
    какое-то здание, напоминающее по форме таверну. Оттуда доносится приглушенный гул
    вовсю веселящегося народа.
  light: 60
  exits:
    - roomId: "fortavern:80105"
      direction: север
    - roomId: "fortavern:80103"
      direction: юг
    - roomId: "fortavern:80151"
      direction: восток
- id: 80105
  title: "Расчищенное место"
  description: >-
    Вы вышли на расчищенное от деревьев и кустарника место, расположенное между
    ветхой деревянной таверной на западе и сплошной стеной дремучего леса на востоке. В
    мягкой земле, покрытой пожухлой травой, виднеются многочисленные следы ног и
    отпечатки колес телег, говорящие о том, что эти дикие места населены людьми.
  light: 60
  exits:
    - roomId: "fortavern:80147"
      direction: север
    - roomId: "fortavern:80104"
      direction: юг
    - roomId: "fortavern:80106"
      direction: запад
- id: 80106
  title: "Перед таверной"
  description: >-
    На западе перед вами возвышается ветхая деревянная таверна, которой уже давно не
    помешал бы капитальный ремонт, но ее многочисленные пробоины и дыры в крыше и
    стенах лишь наспех заколочены косыми досками. Из узких окон здания, покрытых
    толстым разноцветным стеклом брезжит слабый свет, говорящий о том, что кажущаяся
    покинутой таверна, все таки заселена.
  light: 60
  metadata:
    nomob: true
  exits:
    - roomId: "fortavern:80105"
      direction: восток
    - roomId: "fortavern:80107"
      direction: запад
  doors:
    "fortavern:80107":
      locked: false
      closed: true
      name: "дверь"
- id: 80107
  title: "У входа в зал"
  description: >-
    Вы находитесь в начале просторного полутемного зала, освещенного лишь
    несколькими факелами. Вдоль стен стоит ряд грязных столов, заваленных старыми
    объедками и грязной посудой. На востоке, под аркой, находится выход из таверны,
    ведущий через массивную дубовую дверь, обитую железными заклепками.
  light: 80
  npcs: [ "fortavern:80101" ]
  exits:
    - roomId: "fortavern:80113"
      direction: север
    - roomId: "fortavern:80108"
      direction: юг
    - roomId: "fortavern:80111"
      direction: запад
    - roomId: "fortavern:80106"
      direction: восток
  doors:
    "fortavern:80106":
      locked: false
      closed: true
      name: "дверь"
- id: 80108
  title: "У лестницы на второй этаж"
  description: >-
    Отсюда на второй этаж поднимается ветхая деревянная лестница, выглядящая
    настолько прогнившей, что она грозит обвалиться в любую минуту. Скудное освещение
    также не добавляет уверенности в том, что вы сможете подняться по лестнице в
    целости и сохранности.
  light: 80
  npcs: [ "fortavern:80110" ]
  exits:
    - roomId: "fortavern:80107"
      direction: север
    - roomId: "fortavern:80109"
      direction: запад
    - roomId: "fortavern:80116"
      direction: вверх
- id: 80109
  title: "Около южной стены"
  description: >-
    Здесь постоянно дует сквозняк, проникающий сюда через разбитые окна и гнилые
    дырявые стены, не доставляющий, впрочем, серьезных неудобств местным обывателям,
    привыкшим к любым условиям. Жизнь разбойника тяжела, но и им приходиться поплотнее
    закутываться тут в свои худые плащи.
  light: 80
  npcs: [ "fortavern:80101" ]
  exits:
    - roomId: "fortavern:80111"
      direction: север
    - roomId: "fortavern:80110"
      direction: запад
    - roomId: "fortavern:80108"
      direction: восток
- id: 80110
  title: "У спуска в подвал"
  description: >-
    Прямо перед собой вы замечаете неприметную из-за царящего здесь полумрака дверь,
    ведущую в холодный подвал, в котором хранится основное количество припасов таверны,
    поэтому неудивительно, что дверь в подвал обычно всегда закрыта. Чуть севернее от
    этого места находится стойка бара, а восточнее столы для посетителей.
  light: 80
  exits:
    - roomId: "fortavern:80112"
      direction: север
    - roomId: "fortavern:80119"
      direction: вниз
    - roomId: "fortavern:80109"
      direction: восток
- id: 80111
  title: "В центре зала"
  description: >-
    Вы находитесь в центре большого зала таверны, заставленного множеством грязных
    прогнивших столов. Внизу, под ногами, в слое серого сырого опила видны следы
    харчков и застарелых пятен крови. Дальше, на западе, расположена заваленная
    грязными пивными кружками и немытыми мисками стойка бара.
  light: 80
  npcs: [ "fortavern:80102", "fortavern:80109" ]
  exits:
    - roomId: "fortavern:80114"
      direction: север
    - roomId: "fortavern:80109"
      direction: юг
    - roomId: "fortavern:80112"
      direction: запад
    - roomId: "fortavern:80107"
      direction: восток
- id: 80112
  title: "У стойки бара"
  description: >-
    Здесь, у покрытой толстым слоем грязи стойки бара, можно получить сомнительного
    качества выпивку, после которой даже самые крепкие напитки мира будут казаться
    пресной водой. Следы рвоты на полу свидетельствуют, что эффект от местных напитков
    может быть моментальным, но это, похоже, ничуть не уменьшает количество желающих
    попробовать их.
  light: 80
  npcs: [ "fortavern:80100" ]
  items:
    - id: "fortavern:80105"
      respawnChance: 100
      replaceOnRespawn: true
  exits:
    - roomId: "fortavern:80115"
      direction: север
    - roomId: "fortavern:80110"
      direction: юг
    - roomId: "fortavern:80111"
      direction: восток
- id: 80113
  title: "Укромный закуток"
  description: >-
    В этой части зала таверны всегда царит полумрак, поэтому тут частенько сидят
    особо неприятные личности, обдумывающие за кружкой эля свои темные дела. Кроме
    того, отсюда хорошо просматривается вход в таверну, что позволяет проследить за
    каждым вошедшим внутрь.
  light: 80
  npcs: [ "fortavern:80108" ]
  exits:
    - roomId: "fortavern:80107"
      direction: юг
    - roomId: "fortavern:80114"
      direction: запад
- id: 80114
  title: "Около северной стены"
  description: >-
    Обстановка тут практически не отличается от того, что можно наблюдать в
    остальных частях основного зала таверны: все та же грязь, следы рвоты на полу и
    перевернутых столах, а также пятна крови. Среди всего этого иногда перебегают
    крупные вороватые крысы, внушившие бы отвращение любому цивилизованному человеку,
    впрочем, местные посетители, основную часть которых составляют лесные разбойники,
    мало обращают внимания на эти мелочи.
  light: 80
  npcs: [ "fortavern:80102" ]
  exits:
    - roomId: "fortavern:80111"
      direction: юг
    - roomId: "fortavern:80115"
      direction: запад
    - roomId: "fortavern:80113"
      direction: восток
- id: 80115
  title: "Отгороженное место"
  description: >-
    Вы находитесь в месте, предназначенном для наиболее важных посетителей, это
    видно по тому, что здесь относительно чисто, по сравнению с основным залом, а столы
    и стулья не грозят развалиться в любую минуту. Разноцветные стекла окон здесь
    покрыты не таким толстым слоем пыли, как в остальных частях таверны, и через них
    иногда даже пробиваются редкие лучи солнечного света.
  light: 80
  npcs: [ "fortavern:80108" ]
  exits:
    - roomId: "fortavern:80112"
      direction: юг
    - roomId: "fortavern:80114"
      direction: восток
- id: 80116
  title: "Коридор к внутренним комнатам"
  description: >-
    Вы находитесь в начале коридора, нависшего над основным залом таверны, и
    ведущего к внутренним помещениям, где немногочисленные постояльцы снимают грязные
    комнаты. Деревянные перила, да и доски под ногами, сильно прогнили и грозят
    развалиться в труху при каждом неосторожном движении, видимо из-за этого за
    столиками, находящимися внизу, прямо под коридором бывает меньше всего народу.
  light: 80
  exits:
    - roomId: "fortavern:80117"
      direction: запад
    - roomId: "fortavern:80108"
      direction: вниз
- id: 80117
  title: "Коридор к внутренним комнатам"
  description: >-
    Старые доски коридора под ногами едва выдерживают вес взрослого человека, при
    каждом шаге они жалостно скрипят, а иногда издают угрожающий треск, однозначно
    предупреждающий, что дальше вы идете на свой страх и риск. Коридор же тянется прямо
    с востока на запад, и ведет к затерянным в полумраке помещениям таверны.
  light: 80
  exits:
    - roomId: "fortavern:80118"
      direction: запад
    - roomId: "fortavern:80116"
      direction: восток
- id: 80118
  title: "Коридор к внутренним комнатам"
  description: >-
    Вы находитесь перед обшарпанной дверью на западе, ведущую в одну из комнат для
    постояльцев таверны. Коридор тут поворачивает с востока, от основного зала таверны,
    на север, вглубь здания, откуда доносятся лишь приглушенные стенания сквозняка,
    проникающего внутрь через разбитое окно.
  light: 80
  exits:
    - roomId: "fortavern:80129"
      direction: север
    - roomId: "fortavern:80131"
      direction: запад
    - roomId: "fortavern:80117"
      direction: восток
  doors:
    "fortavern:80131":
      locked: false
      closed: true
      name: "дверь"
- id: 80119
  title: "Около крутой лестницы"
  description: >-
    Сверху, где находится выход из подвала, брезжит слабый свет, слишком слабый,
    впрочем, чтобы рассмотреть все здесь в подробностях. Можно лишь догадываться, что
    вы находитесь у восточной стены просторного помещения, заставленного винными
    бочками и банками с солениями.
  light: 20
  exits:
    - roomId: "fortavern:80121"
      direction: север
    - roomId: "fortavern:80123"
      direction: запад
    - roomId: "fortavern:80120"
      direction: юг
    - roomId: "fortavern:80110"
      direction: вверх
  doors:
    "fortavern:80110":
      locked: true
      closed: true
      lockedBy: "fortavern:80145"
      name: "дверь"
- id: 80120
  title: "Темный угол"
  description: >-
    В этой части подвала беспорядочно свалено друг на друга множество гнилых мешков,
    среди которых копошатся белесые личинки и нагло снуют крысы, пребывающие, видимо, в
    полной уверенности, что это они в подвале самые главные, во всяком случае, людей
    они не боятся совершенно.
  light: 20
  npcs: [ "fortavern:80103" ]
  exits:
    - roomId: "fortavern:80119"
      direction: север
    - roomId: "fortavern:80122"
      direction: запад
- id: 80121
  title: "У северной стены"
  description: >-
    Здесь, практически вплотную к стене, в ряд стоят несколько заплесневевших винных
    бочонков, у многих из которых в боках зияют пустые дыры. Чуть дальше на юге можно
    различить в полумраке ведущую из подвала лестницу, но чтобы попасть к ней, надо
    каким-то образом пробраться мимо наваленного хлама, незаметного в темноте.
  light: 20
  npcs: [ "fortavern:80103" ]
  exits:
    - roomId: "fortavern:80124"
      direction: запад
    - roomId: "fortavern:80119"
      direction: юг
- id: 80122
  title: "Южная часть подвала"
  description: >-
    Судя по всему, хозяин таверны давно не заглядывал в свой подвал, иначе он ни за
    что бы не допустил этих мерзких бледных грибов, растущих прямо из мешков с зерном и
    картошкой. Кроме того, тут множество крысиного помета, что явно недопустимо для
    заведения подобного рода.
  light: 20
  exits:
    - roomId: "fortavern:80123"
      direction: север
    - roomId: "fortavern:80125"
      direction: запад
    - roomId: "fortavern:80120"
      direction: восток
- id: 80123
  title: "В центре подвала"
  description: >-
    Вы находитесь в центре подвала, где хранятся основные запасы выпивки и съестного
    таверны. Сейчас, правда, судя по следам на полу и ощутимому запаху крысиного 
    помета, у хозяина таверны большие проблемы с этими грызунами, и он, несомненно, был
    бы рад избавиться от этих надоедливых паразитов.
  light: 20
  npcs: [ "fortavern:80103" ]
  exits:
    - roomId: "fortavern:80124"
      direction: север
    - roomId: "fortavern:80126"
      direction: запад
    - roomId: "fortavern:80119"
      direction: восток
    - roomId: "fortavern:80122"
      direction: юг
- id: 80124
  title: "У дыры в стене"
  description: >-
    В этой части подвала в стене зияет огромная дыра, которая образовалась,
    возможно, в результате обрушения кирпичной кладки от сырости. Но, возможно и другое
    объяснение, что дыру прорыло какое-то крупное существо, эту гипотезу подтверждают
    клочья серой шерсти по краям дыры. Кроме того, из отверстия исходит явственный
    запах мертвечины, не предвещающий ничего хорошего.
  light: 20
  script: 'hole'
  metadata:
    commands: [ 'лезть', 'залезть' ]
  exits:
    - roomId: "fortavern:80127"
      direction: запад
    - roomId: "fortavern:80121"
      direction: восток
    - roomId: "fortavern:80123"
      direction: юг
- id: 80125
  title: "Сырой угол"
  description: >-
    Здесь, в углу подвала, образованного южной и западной стенами, все покрыто
    толстым слоем мерзкой плесени, при прикосновении к которой на руках остается
    отвратительная зеленоватая слизь, после которой образуются долго не заживающие
    ожоги. Кроме того, тут на скользком полу не составляет труда подскользнуться и
    упасть, что будет для вас крайне неприятно, учитывая количество бутылочных осколков
    и прочего хлама под ногами.
  light: 20
  npcs: [ "fortavern:80103" ]
  exits:
    - roomId: "fortavern:80126"
      direction: север
    - roomId: "fortavern:80122"
      direction: восток
- id: 80126
  title: "У дальней стены"
  description: >-
    Дальняя стена подвала уже давно нуждается в капитальном ремонте, из-за древности
    и сырости ее кладка частично обвалилась, отдельные заплесневевшие кирпичи лежат на
    полу, прямо под ногами. Удивительно, как это таверна все еще находится в целости,
    видимо от полного обрушения ее спасает лишь твердая глинистая почва, да нечастые в
    этих местах дожди, старающиеся обходить эти забытые места подальше.
  light: 20
  exits:
    - roomId: "fortavern:80127"
      direction: север
    - roomId: "fortavern:80123"
      direction: восток
    - roomId: "fortavern:80125"
      direction: юг
- id: 80127
  title: "Дальний угол"
  description: >-
    В этом углу навалено кажется все, что только можно было найти в окрестностях.
    Тут можно найти и старую сломанную мебель, и древние пыльные мешки с углем, даже
    нескольким распиленным бревнам здесь нашлось место. И, что самое отвратительное,
    среди всего этого нагромождения хлама постоянно шныряют разнообразные паразиты:
    мыши, крысы, тараканы, пауки и сороконожки.
  light: 20
  npcs: [ "fortavern:80103" ]
  exits:
    - roomId: "fortavern:80124"
