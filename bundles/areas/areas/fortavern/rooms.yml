  title: "Тайный коридор"
  description: >-
    Здесь, между двумя стенами, строители таверны зачем-то проложили тайный коридор,
    проходящий между комнат постояльцев, в которые можно заглянуть через небольшие
    глазки. Наверх, к люку в потолке ведет прогнившая деревянная лестница, поднявшись
