- id: 85120
  title: "Святилище оскверненной часовни"
  description: >-
    Из мрака часовни доносится запах смерти и разложения, свидетельствующий о
    присутствии тут древнего зла. Стены часовни изрисованными пятнами свежей и
    застарелой крови в виде темных магических символов. Возле выбитых окон вы видите
    большие лужи, образовавшиеся после недавнего шторма.
  light: 60
  exits:
    - roomId: "valley:85121"
      direction: север
    - roomId: "valley:85114"
      direction: юг
- id: 85121
  title: "Разрушенная часовня"
  description: >-
    Зловоние царящее здесь невозможно описать словами. Его испускают трупы, лежащие
    среди скамей, пятна крови, покрывающие стены, искалеченные тела свисающие с
    обгоревших балок, разбросанные куски обгоревшего мяса. Все это результат
    воздействия какой-то древней темной силы, поражающей как душу, так и тело. Разбитые
    остатки церковной утвари свидетельствуют о том, какая участь постигла пытавшихся
    спастись здесь прихожан.
  light: 60
  exits:
    - roomId: "valley:85124"
      direction: север
    - roomId: "valley:85122"
      direction: запад
    - roomId: "valley:85123"
      direction: восток
    - roomId: "valley:85120"
      direction: юг
- id: 85122
  title: "Разрушенная часовня"
  description: >-
    Темные пятна обозначают места, где раненые жертвы пытались безуспешно выбраться
    через разбитые витражи, карабкаясь по некогда белым стенам. Зловоние от трупов тут
    такое же непереносимое, хотя оно и слабее, чем в центре часовни. На стенах заметны
    царапины и письмена кровью какого-то безумца.
  light: 60
  exits:
    - roomId: "valley:85121"
      direction: восток
- id: 85123
  title: "Разрушенная часовня"
  description: >-
    Большая часть этого крыла часовни заполнена огромной кучей мертвых тел,
    сваленных сюда с какой-то непостижимой целью. Большинство из них находятся на
    последних стадиях распада, и имеют признаки того, что на протяжении нескольких
    недель их кто-то пожирал. На лицах мертвецов застыла гримасса ужаса, эти несчастные
    были прокляты, и их души были также обесчещены, как и их тела.
  light: 60
  exits:
    - roomId: "valley:85121"
      direction: запад
- id: 85124
  title: "Демоническое святилище"
  description: >-
    В этом конце часовни присутствует наиболее отвратительный символ творящегося
    здесь зла - алтарь, посвященный ранее добру и закону, теперь он осквернен и служит
    в качестве инструмента поклонения темным силам. Около него с потолка свешиваются
    связки изуродованных трупов, кровь с них стекает прямо на алтарь, а их безглазые
    лица устремлены прямо на вас.
  light: 60
  exits:
    - roomId: "valley:85125"
      direction: вниз
    - roomId: "valley:85121"
      direction: юг
- id: 85125
  title: "Подземные катакомбы"
  description: >-
    Вы находитесь в темном тоннеле с низким потолком, проложенном под часовней, по
    всей видимости он ведет к различным складам и гробницам местной знати. Многие
    церкви этого региона имеют подобные подземные гробницы, в которых покоятся
    почитаемые люди. Также прошлое дворянство предпочитало быть похоронено в специально
    построенных криптах, расположенных среди извилистых туннелей внутри холма. Воздух
    здесь затхлый и неприятный, что, впрочем, неудивительно для таких древних катакомб.
  light: 60
  exits:
    - roomId: "valley:85138"
      direction: север
    - roomId: "valley:85126"
      direction: юг
    - roomId: "valley:85124"
      direction: вверх
- id: 85126
  title: "Тайная крипта"
  description: >-
    Узкий пыльный корридор, спрятанный за фальшивой стеной ведет куда-то во тьму,
    возможно к месту упокоения какого-то важного местного авторитета. Но почему его
    могила была спрятана, теперь остается только гадать. Потолок корридора закрывает
    толстый слой паутины, за которым ничего не удается разглядеть. Несколько пар следов
    в пыли на полу говорят о том, что здесь кто-то недавно проходил.
  light: 60
  exits:
    - roomId: "valley:85125"
      direction: север
    - roomId: "valley:85127"
      direction: восток
- id: 85127
  title: "Тайная крипта"
  description: >-
    Здесь, у вершины ведущей вниз в непроглядную темноту лестницы, заканчивается
    коридор. Снизу случайными порывами сквозняка поднимается холодный воздух, при этом
    издается звук, напоминающий протяжный стон, полный толки и отчаяния.
  light: 60
  exits:
    - roomId: "valley:85126"
      direction: запад
    - roomId: "valley:85128"
      direction: вниз
- id: 85128
  title: "Место упокоения лорда Тарранта"
  description: >-
    Длинная лестница заканчивается в естесственной пещере, стены которой увешенны
    через равные промежутки по периметру потухшими факелами в металлических
    канделябрах. Между ними также висят портреты и гербы древних рыцарей. Под каждым
    изображением лежат груды проржавевшего оружия - все, что осталось от их боевого
    снаряжения. Впрочем, самих их тел нигде видно, здесь сохранился лишь один гроб. Он
    установлен в центре пещеры на каменном постаменте, именно от него дует стонущий
    леденящий ветер.
  light: 60
  exits:
    - roomId: "valley:85127"
      direction: вверх
- id: 85129
  title: "Демоническая часовня"
  description: >-
    Длинные каменные проходы полнятся тут злобой заражения, распространившегося на
    всю долину. Достаточно единственного взгляда вокруг, чтобы увидеть доказательства
    деятельности некроманта, ставшего проклятием этих мест. Его многочисленные
    прислужники одержимы идеей погрузить мир в вечную темноту. Здесь отовсюду слышатся
    завывания и крики, эхом отражающиеся от грязных стен.
  light: 60
  exits:
    - roomId: "valley:85131"
      direction: север
    - roomId: "valley:85130"
      direction: запад
    - roomId: "valley:85146"
      direction: юг
- id: 85130
  title: "Темная студия"
  description: >-
    Эта бывшая монашья келья для медитации была захвачена злыми силами и
    преобразована в нечто совершенно противоположное. Здесь теперь обдумываются
    чудовищные эксперименты над невинными жертвами, с помощью знаний хранящихся в
    темных древних книгах, стоящих в деревянном шкафу у западной стены. От шкафа
    исходит красноватое сияние, видимо он защищен каким-то магическим силовым полем,
    хотя даже просто чтение этих книг вызовет у обычного человека мучительную смерть.
  light: 60
  exits:
    - roomId: "valley:85129"
      direction: восток
- id: 85131
  title: "Демоническая часовня"
  description: >-
    В прошлые времена эти узкие проходы предназначались для священников, чтобы они
    благославляли умерших и читали тут молитвы. Но потом мертвые поднялись из своих
    могил и поубивали всех священников, теперь тут царит одно лишь зло. Холодные
    призрачные руки поднимаются из пола и пытаются ухватиться за ноги, не давая пройти
    дальше, как будто это последнее желание неупокоенных душ.
  light: 60
  exits:
    - roomId: "valley:85132"
      direction: север
    - roomId: "valley:85134"
      direction: восток
    - roomId: "valley:85129"
      direction: юг
- id: 85132
  title: "Демоническая часовня"
  description: >-
    Огромная яма зияет здесь в центре комнаты внутри пентаграммы, вероятно это
    созданные нечестивыми обрядами врата в адское измерение. И будет настоящей
    глупостью попытаться проникнуть туда, где царит первоначальный хаос. Из ямы
    доносятся странные звуки, как будто огромный зверь страдает от боли. По комнате к
    яме проходят свежие следы крови, видимо ее для чего-то сливали внутрь.
  light: 60
  exits:
    - roomId: "valley:85133"
      direction: вниз
    - roomId: "valley:85131"
      direction: юг
- id: 85133
  title: "Яма"
  description: >-
    Мягкий земляной пол наполовину завален останками человеческих тел, сброшенных
    сюда во время обрядов жертвоприношений темных магов. Холодный сырой воздух здесь
    смердит непереносимой вонью разлагающихся трупов. Многочисленные гигантские следы
    на полу и следы клыков на телах говорят о том, что здесь обитает что-то чудовищное.
  light: 60
  exits:
    - roomId: "valley:85132"
      direction: вверх
- id: 85134
  title: "Демоническая часовня"
  description: >-
    Извилистые коридоры соединяющие пещеры, заваленные трупами погибших, проходят во
    всех направлениях через холм под церковью. Чтобы прорыть их потребовались столетия,
    заканчивали эту работу уже служители темного культа, захватившего эти земли. Что
    стало с теми, кто был похоронен тут, доподлинно не известно, но скорее всего они
    бродят теперь тут, как отвратительные упыри.
  light: 60
  exits:
    - roomId: "valley:85131"
      direction: запад
    - roomId: "valley:85135"
      direction: юг
- id: 85135
  title: "Демоническая часовня"
  description: >-
    Темный проход заканчивается здесь у каменной двери на востоке. Стены вокруг
    изукрашены разноцветными фресками со сценами из загробной жизни. Поверх них кровью
    нанесены странные магические символы, указывающие на то, что находящееся за этой
    дверью довольно важно для темных культистов.
  light: 60
  exits:
    - roomId: "valley:85134"
      direction: север
    - roomId: "valley:85136"
      direction: восток
- id: 85136
  title: "Темное святилище"
  description: >-
    Когда-то это была могила древнего рыцаря, но после того как ее осквернили и ее
    хозяин ушел из этого места, его гроб был заменен на длинный стол, заваленный
    пергаментами изрисованными черными рунами и символами. Тихий звенящий звук исходит
    от них и сопровождается редкими тихими стонами. В воздухе ощущается зловоние серы и
    свежей крови, которая образует пентаграмму на полу. Она шипит и пузырится, как
    будто кипит. Очевидно, что это комната лидера темного культа.
  light: 60
  exits:
    - roomId: "valley:85135"
      direction: запад
    - roomId: "valley:85137"
      direction: вниз
- id: 85137
  title: "Гробница"
  description: >-
    Эта небольшая камера расположена под разграбленной могилой и принадлежала, по-
    видимому, не близкому родственнику владельца верхней гробницы. Тут нет никакой
    мебели, за исключением одиночной плиты, к которой прибиты несколько небольших
    животных для какого-то темного ритуала. Тот, кто обитает здесь, мало заботится о
    своем комфорте и не придает значения материальным благам.
  light: 60
  exits:
    - roomId: "valley:85136"
      direction: вверх
- id: 85138
  title: "Около катакомб"
  description: >-
    Коридор попорачивает здесь с юга на восток, где каменные стены переходят в
    земляные со свежими следами раскопок. Раньше тут также был путь на север, но сейчас
    он завален кучей щебня. Из восточного туннеля доносится неприятный запах гнили.
  light: 60
  exits:
    - roomId: "valley:85139"
      direction: восток
    - roomId: "valley:85125"
      direction: юг
- id: 85139
  title: "Туннели мертвых"
  description: >-
    Тесные, узкие туннели то и дело поворачивают, их наполняет атмосфера
    невыразимого ужаса, вызванная нашествием нежити. Свежие пятна крови можно
    разглядеть на каждой поверхности, она перемешана с рваными клочками одежды и
    осколками белых костей. На стенах заметны глубокие выбоины, как будто тут
    бесновался какой-то огромный бешенный зверь.
