  title: "Скрытая пещера"
  description: >-
    Эта грязная нора завалена обглоданными человеческими костями и гнилыми кусками
    плоти, от которых исходит непереносимое зловоние мертвечины. На стенах, потолке и
    полу виднеются пятна крови и еще чего-то неидентифицируемого. Несмотря на грязь,
    здесь можно найти что-нибудь интересное, так как упыри хранят тут свою добычу.
  light: 60
