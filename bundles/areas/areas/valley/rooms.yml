- id: 85150
  title: "Бурлящий ад"
  description: >-
    Опрометчиво войдя через врата, вы видите огромную пылающую равнину. Пока вы
    присматривались, как может гореть земля, чудовищная стена огня охватила вас и
    меньше чем за секунду обратила в обугленное пятно.
  light: 60
- id: 85151
  title: "Восточная тропа"
  description: >-
    Эта дорога ведет в восточном направлении к высокому утесу, на котором находится
    поместье местного барона. На северо-востоке видны огни деревни Гилкрист, к ней
    дорога бежит через пологие холмы. Места вокруг очень тихие, и не слышно ни звуков
    животных, ни криков птиц, что кажется очень подозрительным.
  light: 60
  exits:
    - roomId: "valley:85103"
      direction: запад
    - roomId: "valley:85152"
      direction: восток
- id: 85152
  title: "Пересечение дорог"
  description: >-
    Здесь дорога ведущая на восток пересекается с широкой тропой проложенной на
    север к окраине деревушки Гилкрист, едва заметной отсюда. По обе стороны от дороги
    заметны следы лошадиных копыт, видимо тут недавно проехал большой отряд рыцарей. Но
    если они повернут обратно вы услишите их издалека из-за звука подков по каменным
    плитам дороги.
  light: 60
  exits:
    - roomId: "valley:85165"
      direction: север
    - roomId: "valley:85151"
      direction: запад
    - roomId: "valley:85153"
      direction: восток
- id: 85153
  title: "На дороге к поместью"
  description: >-
    Дальше дорога резко поднимается на высокий утес, где располагается поместье
    барона Дюшена. Много лет назад его семья поклялась защищать эту долину от любых
    невзгод. Но не смотря на это, в воздухе ощущается присутствие чего-то темного, и
    чувство слежки за вами не пропадает ни на минуту. Также сюда откуда-то проникает
    запах смерти и свежей крови.
  light: 60
  exits:
    - roomId: "valley:85152"
      direction: запад
    - roomId: "valley:85154"
      direction: вверх
- id: 85154
  title: "Утес"
  description: >-
    С этого уступа открывается хороший обзор на всю долину и ее окрестности, в
    частности деревушка Гилкрист на северо-западе видна отсюда как на ладони. Эта
    деревня принадлежит барону и в его обязанности входит ее защита. Однако сейчас
    барон неспособен уберечь Гилкрист от опасностей, нависших над ней, и, возможно, он
    будет благодарен любому, кто сможет помочь ему в ее защите.
  light: 60
  exits:
    - roomId: "valley:85155"
      direction: восток
    - roomId: "valley:85153"
      direction: вниз
- id: 85155
  title: "Узкая тропа"
  description: >-
    Вся эта тропа растоптана многочисленными лошадиными копытами, и в мягкую землю
    ноги проваливаются довольно глубоко. С левой стороны у дороги проложена канавка, по
    которой сбегает вода после недавнего дождя. Пышные деревья по бокам постепенно
    сменяются на увядающие и болезненные, что говорит либо о плохом климате, либо о
    темной магии, портящей эту землю.
  light: 60
  exits:
    - roomId: "valley:85154"
      direction: запад
    - roomId: "valley:85156"
      direction: восток
- id: 85156
  title: "Около поместья"
  description: >-
    К северу от вас находится массивная постройка из красного камня, которая и
    является поместьем барона. К нему, через аккуратный ухоженный сад, ведет
    вытоптанная дорога. Возле дверей поместья стоит незапряженная карета. Также еще
    можно разглядеть безрукую статую в центре сада. В общем, дом довольно
    величественнен и хорошо сохранился, несмотря на постигшие эти земли несчастья.
  light: 60
  exits:
    - roomId: "valley:85157"
      direction: север
    - roomId: "valley:85155"
      direction: запад
- id: 85157
  title: "Перед поместьем"
  description: >-
    Дорога здесь выводит к трем ступенькам, которые поднимаются к паре деревянных
    дверей с латунными ручками и колотушкой. Хотя поблизости и не видно охранников,
    можно не сомневаться, что они сейчас наблюдают за вами из какой-нибудь выгодной
    позиции. Вероятно, в поместье вы найдете барона и сможете узнать, не нужна ли ему
    ваша помощь за соответствующее вознаграждение.
  light: 60
- id: 85158
  title: "Зал для приемов"
  description: >-
    Вы находитесь в начале огромного мраморного зала с толстым красным ковром, в
    окружении белых мраморных статуй, изображающих семь добродетелей и семь грехов.
    Между статуями висят расписанные маслом картины, в основном пейзажи, хотя есть и
    несколько портретов предков барона. Около двери висят длинные знамена с
    изображениями герба барона.
  light: 60
- id: 85159
  title: "Библиотека"
  description: >-
    Вы зашли в небольшую библиотеку, где барон хранит большую часть своих любимых
    книг. Многочисленные полки забиты тяжелыми фолиантами по всем областям знаний,
    начиная от права и заканчивая магией и оккультизмом. Рядом с креслом барона
    находится шкаф заставленный трактатами по демонологии. Вероятно, он решил изучить
    своего врага досконально, ища способ одолеть его. Эта комната обогревается пламенем
    большого камина, а не замерзнуть ногам на каменном полу не дает толстый ковер.
  light: 60
- id: 85160
  title: "Обеденный зал"
  description: >-
    Большую часть этой комнаты занимает массивный обеденный стол, за который можно
    усадить человек тридцать. Он, как и вся остальная мебель тут, покрыт белой тканью,
    так как этот зал не использовался уже несколько месяцев. У барона в последнее время
    не было поводов для праздневств, так как поселившееся в этих землях зло похитило
    его семью. Также тут есть дверь на севере, ведущая на кухню.
  light: 60
- id: 85161
  title: "Узкий коридор"
  description: >-
    Этот короткий коридор связывает обеденный зал с кухней, он имеет хорошую
    звукоизоляцию, так чтобы пирующие гости не тревожили шумом кухонных работников.
    Стены коридора ровные, без всяких излишеств, выкрашены в белый цвет. Из под
    восточной двери, ведущей на кухню, сочится лужа крови.
  light: 60
- id: 85162
  title: "Кухня"
  description: >-
    Еще совсем недавно здесь готовились десятки блюд для семьи барона и его гостей,
    теперь же эта кухня стала местом ужасной бойни. Какой-то мерзкой твари удалось
    проникнуть в поместье, а затем спрятаться здесь поджидая барона. Она убивала
    каждого вошедшего на кухню, их свежая кровь покрывает здесь каждую поверхность. К
    потолку за крюки подвешены их освежеванные трупы, с них на пол стекают тонкие
    струйки крови. Около двери стоит корзина с отрезаными человеческими головами, а их
    пронзенные ножами и вилками конечности лежат на столах.
  light: 60
- id: 85163
  title: "Кладовая"
  description: >-
    Вы зашли в небольшую кладовку для хранения продуктов, теперь, правда, она
    заполнена десятками обезображенных искалеченных трупов. Их здесь хранит кровавый
    психопат, ответсвенный за бойню на кухне. Ваш труп он тоже с радостью бы
    присоединил к своей коллекции.
  light: 60
- id: 85164
  title: "Зал для приемов"
  description: >-
    Здесь, около лестницы, ведущей на второй этаж, где находятся личные покои семьи
    барона, оканчивается зал для приемов. Правда теперь, после жестокой расправы над
    семьей барона, его рыцари забаррикадировали эту лестницу, так что никто не сможет
    стать стать свидетелем этой ужасной трагедии. Сам же барон проводит почти все время
    в библиотеке, изучая книги по экзорцизму.
  light: 60
- id: 85165
  title: "На дороге к деревне"
  description: >-
    На подходе к деревне начинает постепенно открываться вид на серые мрачные улицы
    с обветшалыми зданиями, между которыми быстро снуют несколько человек. Похоже, что
    эта деревня пришла в упадок с тех пор, как здесь обосновалось зло. И если кому-то
    удастся избавить эти земли от проклятия, то благодарностям и жителей деревни, и
    барона не будет конца.
  light: 60
- id: 85166
  title: "Деревня Гилкрист"
  description: >-
    На улицах этой небольшой деревни царит темная депрессия, жители ходят тут
    угрюмые и лица их не выражают счастья. Они уже потеряли большинство своих близких,
    даже их дети были убиты для того, чтобы сломить им дух. Вдобавок ко всему, даже их
    барон потерял всякую надежду справиться со злом, терроризирующим эту деревню.
  light: 60
- id: 85167
  title: "Деревня Гилкрист"
  description: >-
    Прогулка по деревне Гилкрист напоминает прогулку по кладбищу, по крайней мере
    лица жителей здесь выражают такую же грусть и скорбь от утраты родственников. Даже
    кажется, что у них вынули душу и теперь по улицам бесцельно бродят лишь пустые
    оболочки тел.
  light: 60
- id: 85168
  title: "Деревня Гилкрист"
  description: >-
    Улицы в этой деревне завалены мусором, и похоже никто не беспокоится, чтобы
    очистить от него дорогу и канавы по краям. Двери и окна ближайших зданий
    заколочены, их жители либо убиты, либо покинули эти края, спасая свою жизнь.
  light: 60
- id: 85169
  title: "Дом ясновидящей"
  description: >-
    В этой захламленной лачуге живет деревенская ясновидящая, одна из немногих, кто
    отказался покинуть деревню. Она считает, что в один прекрасный день, каким-то
    способом проклятие будет снято. Ей мало кто верит, так как она, мягко говоря,
    немного безумна, и большинство ее слов просто бред.
  light: 60
- id: 85170
  title: "Деревня Гилкрист"
  description: >-
    На каждом перекрестке в этой деревне можно лицезреть множество сцен скорби и
    отчаяния. Их настолько много, что кажется, что все местное население полностью
    лишено надежды. И даже их барон не в состоянии поднять им дух. Несомненно, что если
    когда-нибудь их избавят от проклятия, их благодарностям не будет конца.
  light: 60
- id: 85171
  title: "Дом Франсуа"
  description: >-
    Это хорошо обставленное жилище является домом мэра Гилкриста, бывшего некогда
    лучшим другом барона, а сейчас полностью потерявшего надежду в своего сеньора, из-
    за всех этих проблем, обрушившихся на деревню. Большая часть вещей мэра уже давно
    распродана, чтобы нанять наемников для борьбы со злом. Но наемники либо бежали, как
    только получали деньги, либо погибли от рук прислужников некроманта.
  light: 60
- id: 85172
  title: "Деревня Гилкрист"
  description: >-
    Ваши странствия еще никогда не приводили вас в такое мрачное и безнадежное
    место, как эта деревня. Непонятно даже, почему король, которому жители Гилкриста
    платят налоги, до сих пор не прислал сюда свое войско для уничтожения захвативших
    долину темных сил.
  light: 60
- id: 85173
  title: "Деревня Гилкрист"
  description: >-
    Отсюда на север отходит от деревни заросшая бурьяном тропа. На ней видны следы
    людей отважившихся отправиться туда, в сторону гор, в поисках некроманта. Но вот
    следов вернувшихся обратно практически не видать.
  light: 60
- id: 85174
  title: "Деревня Гилкрист"
  description: >-
    Подслушанные разговоры шепотом жителей деревни позволяют нарисовать мрачную
    картину произошедшего. Большая часть местного населения была либо убита, либо
    похищена некромантом для каких-то темных ритуалов. Оставшиеся же потеряли всякую
    надежду на спасение и со страхом ожидают, когда наступит их черед. Все дети в
    деревне или погибли от чумы, или были съедены демоном, погубившим семью барона.
  light: 60
- id: 85175
  title: "Деревня Гилкрист"
  description: >-
    Некогда ровная, выложенная брусчаткой дорога здесь, имеет теперь глубокие
    выбоины. Брусчатка из нее была либо вырвана, либо разбита, а попыток починить
    дорогу никто не предпринимает. Спотыкающиеся об эти выбоины жители не ругаются и не
    проклинают дорогу, они просто молча встают на ноги и продолжают путь дальше.
    Безнадега владеет сердцем каждого жителя в Гилкристе.
  light: 60
- id: 85176
  title: "Клинки Алана"
  description: >-
    Это просторное здание является одной из самых оснащенных кузниц, которые вам
    только встречались во всех странствиях. Эта кузница также напоминает о той страшной
    участи, что постигла деревню, так как несмотря на мастерство кузнеца и отличное
    качество товара, тут уже несколько лет не было ни одного клиента, исключая вас.
  light: 60
- id: 85177
  title: "Окрестности деревни"
  description: >-
    Большое количество следов людей и лошадей ведет по извилистому пути на север к
    горному массиву. Где-то там находится убежище некроманта, ставшего проклятием этой
    долины. Чем ближе дорога подходит к горам, тем больше на пути попадаются брошенные
    стяги и оружие, пораженные ужасом солдаты не смогли достигнуть своей цели.
  light: 60
- id: 85178
  title: "По дороге к горам"
  description: >-
    Дорога постепенно поднимается в горы и приближается к черным пикам, неприступно
    вздымающихся на севере. Среди этих пиков скрывается источник проклятия этой долины,
    и чтобы сразиться с ним, древним и могущественным злом, вам понадобится вся ваша
    доблесть и мастерство.
  light: 60
- id: 85179
  title: "По дороге к горам"
  description: >-
    Дорога все больше поднимается вверх, петляя через выжженные холмы, которые были
    когда-то покрыты сочной зеленой травой и деревьями. Нежить осквернила большую часть
    земли вокруг Гилкриста и пытается сделать тоже самое с остальной частью долины,
    пытаясь превратить ее кошмарное царство. Около дороги воткнуто несколько копий, на
    которые насажены головы рыцарей. Их разинутые рты на гниющих лицах являются
    достаточным предупреждением для любого пришедшего в эти места.
  light: 60
- id: 85180
  title: "По дороге к горам"
  description: >-
    Здесь дорога поворачивает на север, все сильнее поднимаясь к горам. Повсюду все
    больше признаков побед нежити на войсками людей. Везде вокруг валяются обрывки
    стягов барона и короля, это все, что осталось от их доблестных армий. Похоже
    некромант укрепился в этих местах основательно и надолго.
  light: 60
- id: 85181
  title: "Около драконьей пещеры"
  description: >-
    Дорога тут заканчивается на склоне горы у входа в пещеру, другого пути дальше не
    видно. Все человеческие следы ведут внутрь пещеры, и лишь несколько следов выходят
    назад. У ее входа лежат обгоревшие трупы, пламя прожгло человеческую плоть до
    костей. Также рядом разбросано их разъеденное кислотой до дыр снаряжение,
    восстановлению оно не подлежит. А из пещеры выходит тонкая струйка дыма, как-будто
    от выдоха дракона.
  light: 60
- id: 85182
  title: "Ворота Наргазула"
  description: >-
    Вы находитесь на узком выступе недалего от вершины горы. На востоке расположен
    темный шпиль за почерневшими стальными воротами. Также около ворот есть две
    охранные башни, у вершин которых потрескивают молнии. Призрачные фигуры скользят
    вдоль гладких вертикальных стен без единой опоры, так что на них вряд ли кто сможет
    забраться. На западе расположена кажущаяся бездонной пропасть, в которой завывают
    сильные ветра, норовящие подхватить вас и разбить о острые скалы.
  light: 60
- id: 85183
  title: "Тенистый двор"
  description: >-
    Зловещие металлические ворота выходят на темный двор, затененный высоким шпилем,
    что лежит на востоке. На стенах не видно ни одной живой души, охранники не
    патрулируют периметр и не следят за этим местом. Ветер проникает сюда с жутким
    свистящим звуком через отверстие во внутренней стене, заставляя стучать зубами от
    холода. В каменном полу видна крышка металлического люка, ведущему, вероятно, в
    подземелье. Вспышки молнии освещают это мрачное место, заставляя горгулий на стенах
    ухмыляться еще злораднее.
  light: 60
- id: 85184
  title: "Сокровищница"
  description: >-
    В этой крошечной комнатке собраны сказочные богатства, деревянные полки, сундуки
    и ящики ломятся от древних статуй, драгоценных камней и ювелирных украшений.
    Залюбовавшись всем этим, вы не заметили, как люк сверху закрылся, а воздух начал
    куда-то улетучиваться. Ваша голова закружилась, стало трудно дышать. Запаздало вы
    замечаете, как множество мелких бесов начинают снимать с вас все ваше добро и
    раскладывать его по полкам и сундукам.
  light: 60
- id: 85185
  title: "Темная прихожая"
  description: >-
    Вы находитесь в мрачной прихожей, тускло освещенной коптящими факелами в
    держателях напоминающих ухмыляющие черепа. С потолка капают капли жидкости, образуя
    красные лужи, присмотревшись к ним, вы понимаете, что это кровь. Это отвратительно,
    но кажется, что кровоточат сами стены и потолок. Какие еще ужасы поджидают вас в
    конце этого зала? Ухмыляющиеся статуи у потолка уж точно вам об этом не расскажут.
  light: 60
- id: 85186
  title: "У основания мрачного шпиля"
  description: >-
    Тут заканчивается зал у основания выдолбленной в скале башни, которая
    поднимается высоко вверх, так что даже ее вершины не видно. С центра шпиля дует
    холодный ветер с печальными завываниями. Войдя внутрь, вы вряд ли сможете отступить
    назад, так что сейчас самое время остановиться и хорошенько взвесить ваши
    последующие шаги.
  light: 60
- id: 85187
  title: "Темная шахта"
  description: >-
    Вертикальные каменные стены окружают вас тут со всех сторон, в них не видно ни
    единого выступа, за который можно было бы ухватиться, так что остается только
    парить в центре шахты. С двух сторон, на западе и востоке, в стенах расположены две
    двери, но стоит ли рисковать входить туда? Неизвестно какой враг там может вас
    поджидать, хотя здесь он настигнет вас в любом месте.
  light: 60
- id: 85188
  title: "Рай культистов"
  description: >-
    Здесь оказываются наиболее рьяные служители темного культа, большинству из них
    уготована судьба жертв в жестоких ритуалах. Но некоторые особенно ценные индивидумы
    становятся приближенными некроманта, выполняя роль его советников, временно, так
    как он опасается предательства и никому не доверяет слишком сильно. Эта
    неосвещенная комната полностью лишена мебели и пищи, видимо оказывающиеся здесь
    культисты должны выживать только за счет своей веры.
  light: 60
- id: 85189
  title: "Логово полудракона"
  description: >-
    Любого, кто вошел сюда, ждет жестокая участь, об этом говорят многочисленные
    скелеты на полу комнаты. Существо, обитающее здесь сложно описать, что-то среднее
    между змеем и драконом, это какая-то древняя рептилия, вымершая в остальных местах.
    Это существо настолько ядовито, что с его кожи и кончика хвоста сочится ядовитая
    кислота, разъедающая не только плоть, но и каменные стены.
  light: 60
- id: 85190
  title: "Вершина шахты"
  description: >-
    Шахта выводит сюда, на плоскую крышу, с поднимающимися из ее поверхности острыми
    шипами, как будто это шкура чудовищного зверя. Чтобы не зацепиться за них нужно
    двигаться медленно и осторожно, так как с них, вдобавок, еще и капает яд. В
    северной стене виднеется ничем не примечательная деревянная дверь, но чтобы
    добраться до нее нужно пролететь по воздуху, так как расположена она довольно
    высоко и уступа, за которой можно было бы уцепиться, перед ней тоже нет.
  light: 60
- id: 85191
  title: "У основания лестницы"
  description: >-
    Вы находитесь среди, кажется, безопасных комнат. Правда, тут темно и мрачно, и
    нехорошие предчувствия не покидают вас, но твердые каменные стены прикрывают вас
    почти со всех сторон, и нигде поблизости не видно никаких демонических существ.
    Возможно худшее позади? Каменная лестница поднимается до коридора, расположенного
    уровнем выше, и, кажется, стены его немного движутся. Хотя возможно это всего лишь
    игра света.
  light: 60
- id: 85192
  title: "Живой коридор"
  description: >-
    Стены этого коридора сделаны из какого-то странного камня, подвижного и
    податливого, как будто это чья-то окаменевшая плоть, на которую камень еще и похож
    запахом. Даже самой темной душе будет трудно продолжить путь дальше по этому
    коридору, если не отращения и страха, то из-за уважения к ужасающему владельцу
    этого места. Здесь не сможет обитать ни один смертный.
  light: 60
- id: 85193
  title: "Живой коридор"
  description: >-
    Шевелящийся коридор заканчивается здесь черной секцией, в которой находится
    единственная покрытая демоническими рунами деревянная дверь. Еще тут есть огромный
    черный портал, в который не стоит входить не будучи хорошо подготовленными к
    какому-нибудь демоническому ужасу. С востока, из-за двери, доносится мерзкий запах
    обгорелой плоти и крови, от которого волосы встают дыбом даже у бывалых ветеранов.
  light: 60
- id: 85194
  title: "Лаборатория ведьмы"
  description: >-
    В этом месте проводятся бесчеловечные эксперименты, объединяющие науку алхимии с
    магическими искусствами по призыванию и некромантии. В качестве результата
    получилась хлюпающая, бурщая слизь в нескольких больших стеклянных ретортах. Она
    будет использована прислужниками некроманта, чтобы приобрести чудовищную силу и
    способности. Эта лаборатория несет смерть одним, для других же она удачная находка.
  light: 60
- id: 85195
  title: "Кошмарная реальность"
  description: >-
    Портал ведет сюда, в реальность темных кошмаров проклятых. Стены комнаты здесь,
    по-видимому, созданы из живой плоти, серой и пестрящей гноящимися язвами, всюду
    виднеются пятна крови, а пол издает булькающие звуки. В комнате ни на секунду не
    смолкают крики и завывания, их издают, наверное, проклятые души, навеки заточенные
    в этой мясистой могиле.
  light: 60
- id: 85196
  title: "Плоть греха"
  description: >-
    Здесь проход заканчивается у плотной, непроницаемой насыпи гниющей плоти,
    кишащей паразитами и исходящей гноем. От этой горы плоти исходит ужасный запах, а
    самое чудовищное то, что возможно это существо разумно. Оно создано из тысяч
    грешников, с которых содрали кожу и соединили в одно целое.
  light: 60
- id: 85197
  title: "Сердце зла"
  description: >-
    Выбравшись из зияющей ямы в мясистой стене вы оказались в пульсирующей огромной
    пещере. Сгустки крови покрывают стены и пол, с потолка капает зеленый гной. В
    мясистых стенах ползают смутные человеческие фигуры, тщетно пытающиеся
    освободиться. По полу сочатся различные отвратительные жидкости, испускающие
    отвратительную вонь по всей пещере. Кровавое отверстие на севере ведет к концу
    пути.
  light: 60
- id: 85198
  title: "Последний враг"
  description: >-
    Стены этой пропитанной кровью камеры усыпаны атрофированными конечностями,
    некоторые из которых пытаются за что-нибудь ухватиться. Из ран на их серой плоти
    сочится кровь, собирающаяся в бассейнах у мясистых стен. Их зубастые стенки
    периодически издают мерзкие всасывающие звуки. Потолок комнаты образован из
    переплетающихся железных цепей, с которых свисают подвешенные за крючья безрукие и
    безногие тела. Время от времени они начинают издавать полные мук и страданий крики,
    когда их начинает раскачивать, налетевший неизвестно откуда ветер. Кажется
    невероятным, чтобы кто-нибудь мог обитать в таком адском месте.
  light: 60
- id: 85199
  title: "Драконья пещера"
  description: >-
    Один древний мудрец, чье имя давно никто не помнит, сказал, что из всех живых
    существ, логово дракона идентифицировать легче всего. И эта пещера полностью
    подтверждает его слова. У дальнего конца пещеры на железных крюках подвешены
    человеческие тела, недалеко от них в стене пещеры находится глубокие царапины, там
    дракон точит свои когти. Ну, а в центре пещеры высится огромная груда сокровищ, и
    сейчас ваша жизнь в огромной опасности.
  light: 60
