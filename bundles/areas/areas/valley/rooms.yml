- id: 85100
  title: "Темный спуск"
  description: >-
    Здесь начинается ведущая на север узкая тропа, выложенная искрошившимися
    каменными плитами, и частично заросшая завявшими сорняками. По краям тропа выложена
    круглыми камнями. Оглядев окрестности, видно как она по пологим сторонам холма
    огибает долину, в которой находится деревушка Гилкрист. Хотя открывающийся вид и
    кажется мирным, настораживет почти полное беззвучие окружающих земель, не
    прерываемое ни пением птиц, ни звуками животных. Воздух тут застойный и влажный,
    как перед штормом.
  light: 60
  exits:
    - roomId: "valley:85101"
      direction: север
- id: 85101
  title: "Тихий путь"
  description: >-
    Путь продолжается извилистой лентой, ведущей с юга на север по склону холма.
    Время от времени попадаются растущие около тропы столетние деревья, отбрасывающие
    на землю темные тени, из-за чего она напоминает лоскутное одеяло. Скрюченные и
    обезображенные, деревья напоминают застывших на посту солдат природы. Попадающиеся
    периодически булыжники по ногами, свидетельствуют о том, что за этой дорогой почти
    не присматривают, и не ремонтируют ее своевременно.
  light: 60
  exits:
    - roomId: "valley:85102"
      direction: север
    - roomId: "valley:85100"
      direction: юг
- id: 85102
  title: "Холмистая долина"
  description: >-
    После долгого блуждания между холмов тропа выравнивается, так как достигает дна
    долины, в которой находится деревушка Гилкрист. Такое расположение обеспечивает
    поселению естесственную защиту от сильных ветров, которые тут не редки. На севере
    вы замечаете перекресток дорог.
  light: 60
  exits:
    - roomId: "valley:85103"
      direction: север
    - roomId: "valley:85101"
      direction: юг
- id: 85103
  title: "Перекресток"
  description: >-
    Тут тропа ведущая через долину пересекается с другой тропой, бегущей на запад к
    основанию крутого холма, на котором находится местное кладбище - проклятое место
    неупокоенных мертвецов. Поговаривают, что одна ведьма наложила на это место
    могущественное заклятие, и с тех никто не осмеливается подходить к нему. Окружающие
    деревья покачивают ветвями, как будто от ветра, хотя воздух тут абсолютно
    неподвижен.
  light: 60
  exits:
    - roomId: "valley:85104"
      direction: запад
    - roomId: "valley:85151"
      direction: восток
    - roomId: "valley:85102"
      direction: юг
- id: 85104
  title: "Около холма"
  description: >-
    Дальше на запад дорога ведет прямо к одному из многочисленных холмов, окружающих
    долину. На его вершине расположено кладбище называемое Нагорным. Почерневшие
    металлические ворота видны на конце извилистого пути по склону холма, ведущему ко
    входу на беспокойное кладбище, над которым время от времени сверкают молнии.
  light: 60
  exits:
    - roomId: "valley:85105"
      direction: запад
    - roomId: "valley:85103"
      direction: восток
- id: 85105
  title: "Подножие холма"
  description: >-
    Нагорное кладбище находится здесь уже так давно, что местные жители почти
    позабыли настоящие название этого холма. Лишь старики помнят еще, что этот
    высочайший холм называется Круг Ранну, а провести через него дорогу было не так уж
    просто. Ранну был местным героем, освободившим в древние времена местные земли от
    власти злобного тирана и его прислужников.
  light: 60
  exits:
    - roomId: "valley:85104"
      direction: восток
    - roomId: "valley:85106"
      direction: вверх
- id: 85106
  title: "Вершина Круга Ранну"
  description: >-
    Долгий и крутой подъем ведет на запад прямо к мрачным воротам Нагорного
    кладбища. Разбросанные вокруг белые человеческие кости говорят о том, что ничего
    хорошего там вас не ждет. Присылавшиеся сюда отряды смельчаков из ближайших городов
    исчезли без вести, и теперь уже никто не осмеливается тревожить это место.
  light: 60
  exits:
    - roomId: "valley:85107"
      direction: запад
    - roomId: "valley:85105"
      direction: вниз
- id: 85107
  title: "Нагорное кладбище"
  description: >-
    Почерневшие металлические ворота обозначают единственный вход в это место
    упокоения предков жителей долины. Прутья ворот скручены и исцарапаны, словно их
    пытались разорвать чьи-то раскаленные руки. Воздух здесь затхлый, чувствуется
    сильный запах гнили и мертвечины. Многочисленные части тел нанизаны на торчащие
    металлические прутья, образовывая название этого места - НАГОРНОЕ КЛАДБИЩЕ.
  light: 60
  exits:
    - roomId: "valley:85109"
      direction: запад
    - roomId: "valley:85106"
      direction: восток
- id: 85108
  title: "Оскверненное кладбище"
  description: >-
    Кривые, почерневшие надгробия вырываются из оскверненной земли, как гранитные
    зубы какого-то чудовищного подземного зверя. Между ними бродят стонущие и
    завывающие изувеченные трупы, отказывающиеся лежать спокойно в местах своих
    захоронений. Они жаждут как можно больше напиться крови живых.
  light: 60
  exits:
    - roomId: "valley:85111"
      direction: запад
    - roomId: "valley:85109"
      direction: юг
