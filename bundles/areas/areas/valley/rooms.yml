  description: >-
    Туннель здесь довольно прямой, стены и потолок старательно выравнены и сложены
    из обтесанных камней, хотя на юге стены земляные. В воздухе помимо уже ставшего
    привычным запаха смерти и разложения, присутствует еще какое-то зловоние, это запах
    древних темных сил. Стены покрывает подозрительная темная слизь, как будто
    оставленная каким-то нечестивым монстром.
